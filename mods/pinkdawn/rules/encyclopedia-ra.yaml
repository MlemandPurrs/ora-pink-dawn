	RenderSprites:
		Image: hgat-allies
        Palette: staticterrain

pbox.info:
    Inherits: PBOX
    Buildable:
        Queue: Nothing    
	Encyclopedia:
        Description: Armed with a rapid fire machinegun, the Pillbox is ideal for defending your base from enemy infantry attacks.\nWith a Sniper stationed inside, it can get turned into a deadly anti-infantry defense.
        Category: Allies Defenses
		Order: 4
	RenderSprites:
		Image: pbox
        Palette: allies
    -MapEditorData:

hbox.info:
    Inherits: HBOX
    Buildable:
        Queue: Nothing
	Encyclopedia:
        Description: A cloaked defense with a rapid-fire machinegun, this defensive structure has the advantage of near-perfect camouflage. It blends with the surrounding terrain, making it virtually invisible.\nWith a Sniper stationed inside, it can get turned into a deadly anti-infantry defense.
        Category: Allies Defenses
		Order: 5
	RenderSprites:
		Image: hbox
        Palette: allies
    -MapEditorData:

gun.allies.info:
    Inherits: gun.info
	Encyclopedia:
        Category: Allies Defenses
	RenderSprites:
		Image: gun
        Palette: allies

gun2.info:
    Inherits: GUN2
    Buildable:
        Queue: Nothing    
	Encyclopedia:
        Description: Essentially a double-barreled version of the standard gun turret, it has not found widespread usage due to only the Defense Corps branch posseses the facilities required to produce the alloys needed for manufacturing the modified turret.
        Category: Allies Defenses
		Order: 7
	RenderSprites:
		Image: gun2
        Palette: allies
    -MapEditorData:

htur.info:
    Inherits: HTUR
    Buildable:
        Queue: Nothing    
	Encyclopedia:
        Description: Triple-barreled artillery base defense that got based on old designs that had been on the verge of getting scrapped prior to the Defense Corps having decided to modernise, use and then build in limited quantity.
        Category: Allies Defenses
		Order: 8
	RenderSprites:
		Image: htur
        Palette: allies
    -MapEditorData:

agun.info:
    Inherits: AGUN
    Buildable:
        Queue: Nothing    
	Encyclopedia:
        Description: Although its range is not great, any enemy aircraft flying over these are guaranteed to be heavily damaged, if not destroyed. They may be inaccurate yet are deadly.
        Category: Allies Defenses
		Order: 9
	RenderSprites:
		Image: agun
        Palette: allies
    -MapEditorData:

cram.info:
    Inherits: CRAM
    Buildable:
        Queue: Nothing    
	Encyclopedia:
        Description: A gattling base defense that takes everything great about Anti-Aircraft Guns and turns it up to eleven. Greatly improved fire-rate, more ammo, less scatter makes for a superb anti-air defense turret.
        Category: Allies Defenses
		Order: 10
	RenderSprites:
		Image: cram
        Palette: allies
    -MapEditorData:

gap.info:
    Inherits: GAP
    Buildable:
        Queue: Nothing    
	Encyclopedia:
        Description: The Gap Generator allows the Allies to hide associated base from enemy sight. Any enemies scouting the area will only reveal around themselves. The Shroud will immediately close up once the invading unit is destroyed or leaves the area.
        Category: Allies Defenses
		Order: 11
	RenderSprites:
		Image: gap
        Palette: allies
    -MapEditorData:

#   Soviet Defenses

fenc.info:
    Inherits: FENC
    Buildable:
        Queue: Nothing
	Encyclopedia:
        Description: Used to deter the enemy from advancing. Wire Fence provide limited cover and may slow units down.\nOnly explosive weapons such as grenades, missiles and shells can damage Barbed Wires.
        Category: Soviet Defenses
		Order: 0
	RenderSprites:
		Image: fenc
        Palette: staticterrain
    -MapEditorData:

cycl.soviet.info:
    Inherits: cycl.info
	Encyclopedia:
        Category: Soviet Defenses

brik.soviet.info:
    Inherits: brik.info
	Encyclopedia:
        Category: Soviet Defenses

hgat.soviet.info:
    Inherits: hgat.info
	Encyclopedia:
        Category: Soviet Defenses
	RenderSprites:
		Image: hgat-soviet
        Palette: staticterrain

ftwr.info:
    Inherits: FTWR
    Buildable:
        Queue: Nothing    
	Encyclopedia:
        Description: The Flame Tower targets and destroys approaching enemy ground units by shooting balls of fire. It is best used against large groups of infantry; it is effective against armored units as well. Since there are volatile fuels used in the Flame Tower, it damages nearby units and structures if destroyed.
        Category: Soviet Defenses
		Order: 6
	RenderSprites:
		Image: ftwr
        Palette: nod
    -MapEditorData:

tsla.info:
    Inherits: TSLA
    Buildable:
        Queue: Nothing    
	Encyclopedia:
        Description: The Tesla Coil automatically directs bolts of lightning at enemy ground units, reducing men to ash and tanks to molten slag in seconds.\n\nThe Shock Division have optimized the power usage of tesla technology greatly, resulting in less power required to keep a Tesla Coil up and running.
        Category: Soviet Defenses
		Order: 7
	RenderSprites:
		Image: tsla
        Palette: nod
    -MapEditorData:

sam2.info:
    Inherits: SAM2
    Buildable:
        Queue: Nothing    
	Encyclopedia:
        Description: Fires surface-to-air missiles at airborne enemy units. Position these around your base in a triangular layout.\nThis gives you the best chances of destroying aerial threats before they can cause serious damage to your base.
        Category: Soviet Defenses
		Order: 8
	RenderSprites:
		Image: sam2
        Palette: nod
    -MapEditorData:

minp.info:
    AlwaysVisible:
    WithSpriteBody:
	Interactable:
	Buildable:
		Prerequisites: barr
	Tooltip:
		Name: Anti-Personnel Mine
	Encyclopedia:
		Description: An obsolete design of mine that was mass produced thus in a large surplus of stock. Its set to only detonate against Infantry, and carries a reduced explosive that has still got enough strength to one-shot a Engineer or Spy.
		Order: 9
		Category: Soviet Defenses
	RenderSprites:
		Image: minp
        Palette: nod

minv.info:
    AlwaysVisible:
    WithSpriteBody:
	Interactable:
	Buildable:
		Prerequisites: mnly
	Tooltip:
		Name: Anti-Vehicle Mine
	Encyclopedia:
		Description: The standard land mine is set to universally detonate against anything that is unfortunate enough to step on it.\nThe engineers of the Black Guard have found a way to let the mine apply a micro electro-magnetic pulse on detonation, causing the vehicle that has triggered it to become briefly stunned if it has got left alive.
		Order: 9
		Category: Soviet Defenses
	RenderSprites:
		Image: minv
        Palette: nod

#   Allies Infantry

e1.allies.info:
    Inherits: e1.info
	Encyclopedia:
        Category: Allies Infantry
	RenderSprites:
		Image: e1
        Palette: allies

medi.info:
    Inherits: MEDI
    Buildable:
        Queue: Nothing
	Encyclopedia:
        Description: Any wounded infantry near the Medic will be getting healed back to full health. The medic can slowly regenerate lost health by itself.\nMedics working in teams make excellent additions to any infantry force.
        Category: Allies Infantry
		Order: 2
	RenderSprites:
		Image: medi
        Palette: allies
    -MapEditorData:

e3.allies.info:
    Inherits: e3.info
	Encyclopedia:
        Category: Allies Infantry
	RenderSprites:
		Image: e3
        Palette: allies

mech.info:
    Inherits: MECH
    Buildable:
        Queue: Nothing
	Encyclopedia:
        Description: Any friendly vehicle near the Mechanic will automatically be repaired to full health. Mechanics working in conjunction with Ranger jeeps to provide fast relocation can make excellent support to any armored force.
        Category: Allies Infantry
		Order: 4
	RenderSprites:
		Image: mech
        Palette: allies
    -MapEditorData:

e6.allies.info:
    Inherits: e6.info
	Encyclopedia:
        Category: Allies Infantry
	RenderSprites:
		Image: e6
        Palette: allies

tany.info:
    Inherits: TANY
    Buildable:
        Queue: Nothing
	Encyclopedia:
        Description: Armed with two Colt .45's, Tanya can mow through infantry like they weren't there. Her C-4 Explosives can destroy buildings, if you can get her to them. 
        Category: Allies Infantry
		Order: 6
	RenderSprites:
		Image: tany
        Palette: allies
    -MapEditorData:

spy.info:
    Inherits: SPY
    Buildable:
        Queue: Nothing
	Encyclopedia:
        Description: Master of disguise, the Spy can slip by enemy forces undetected. A versatile unit, the Spy can gather many kinds of information on an enemy player - what they're building, how much money they have, how many units they have, etc. Beware that Attack Dogs are not fooled by the Spy's appearance.\nSpy are capable of cutting enemy base power by infiltration of their power production. A enemy base that has been cut power will not able to keep up their advanced or anti-air defenses running, or utilize the radar for a short duration.\n\nAgents of the Secret Service branch receive a better, extended training, becoming capable of performing more acts of sabotage against enemy bases. Those can also reset the timer on enemy super weapons by entering the relevant structures, or cause an opponent's map view to get re-shrouded by entering their Radar facility.
        Category: Allies Infantry
		Order: 7
	RenderSprites:
		Image: spy
        Palette: allies
    -MapEditorData:

seal.info:
    Inherits: SEAL
    Buildable:
        Queue: Nothing
    Encyclopedia:
        Description: Elite special forces infantry that is equipped with a machinegun, can swim through waters to cross it and uses C4 explosives against enemy buildings.
        Category: Allies Infantry
        Order: 8
    RenderSprites:
        Image: seal
        Palette: allies
    -MapEditorData:

snip.info:
    Inherits: SNIP
    Buildable:
        Queue: Nothing
	Encyclopedia:
        Description: Long-ranged sharpshooter infantry that can one-shot kill almost all enemy infantry units. Best used in a Pillbox structure, or in a Ranger jeep as its low endurance can be an survivability issue. On the field it can detect cloaked units and mines over the distance, even when inside a Ranger jeep.
        Category: Allies Infantry
		Order: 9
	RenderSprites:
		Image: snip
        Palette: allies
    -MapEditorData:

tecn.allies.info:
    Inherits: tecn.info
	Encyclopedia:
        Category: Allies Infantry
	RenderSprites:
		Image: tecn
        Palette: allies

