#   Super Weapons

parabombs.info:
    AlwaysVisible:
    WithSpriteBody:
        Sequence: pbmbicon
	Interactable:
	Buildable:
		Prerequisites: fcom
	Tooltip:
		Name: Parabombs
	Encyclopedia:
		Description: Dropped from Badger Bombers, these explosives fall in a line over their target, removing the object targeted and anything in the area around it. Troops can see these falling and will attempt to leave the targeted area.
		Order: 3
		Category: Super Weapons
	RenderSprites:
		Image: cyclicons
        Palette: effect

