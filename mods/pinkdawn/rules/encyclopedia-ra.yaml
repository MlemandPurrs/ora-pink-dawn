
#  Allies Buildings

fac2.info:
    Inherits: FAC2
    Buildable:
        Queue: Nothing
	Encyclopedia:
		Description: The Construction Yard is the foundation of a base and allows the construction of other buildings. You must protect this structure! Without it, you cannot build any new structures.\n\nThe Construction Yard is fairly strong, but as with almost all structures, it is vulnerable to Engineers. Try surrounding your Construction Yard with walls to keep out unwanted guests.
        Category: Allies Buildings
		Order: 0
	RenderSprites:
		Image: fac2
        Palette: allies
    -MapEditorData:

powr.info:
    Inherits: POWR
    Buildable:
        Queue: Nothing
	Encyclopedia:
		Description: This structure provides a standard amount of power to the structures in your base. Power output is directly related to the structure's condition, so protect them during battles. If they get damaged, you must repair them quickly or else some of your base defenses may cease to function.\n\nThe Power Plant outputs 100 units of power.
        Category: Allies Buildings
		Order: 1
	RenderSprites:
		Image: powr
        Palette: allies
    -MapEditorData:

apwr.info:
    Inherits: APWR
    Buildable:
        Queue: Nothing
	Encyclopedia:
        Description: This high-yield structure handles the energy strains of some later, more power-intensive structures. It may cost a bit more than the original Power Plant, but it generates double the amount of power (200 units).\nIt's cheaper to build those rather than keep building the basic Power Plant when it has become available.
        Category: Allies Buildings
		Order: 2
	RenderSprites:
		Image: apwr
        Palette: allies
    -MapEditorData:

oref.info:
    Inherits: OREF
    Buildable:
        Queue: Nothing
	Encyclopedia:
        Description: The Refinery smelts valuable minerals into its component elements. Building the Refinery immediately deploys one Harvester and each Refinery can handle an infinite number of Harvesters. The Refinery can store up to 1,500 credits of processed resources.
        Category: Allies Buildings
		Order: 3
	RenderSprites:
		Image: oref
        Palette: allies
    -MapEditorData:

osil.info:
    Inherits: OSIL
    Buildable:
        Queue: Nothing
	Encyclopedia:
        Description: This Silo can hold up to 1,000 credits of processed resources. When the Refinery fills to its maximum capacity of storage, you will want to build Silos to handle the excess storage load. Guard it carefully, for if destroyed or captured, the amount stored is deducted from your account.
        Category: Allies Buildings
		Order: 4
	RenderSprites:
		Image: osil
        Palette: allies
    -MapEditorData:

tent.info:
    Inherits: TENT
    Buildable:
        Queue: Nothing
	Encyclopedia:
        Description: This structure is a field training center for the Allies infantry units. Building multiple Barracks will allow to produce multiple Infantry at same time. Some advanced / special infantry units may not be available until other structures are built.\nIn addition, the Allies Barracks is equipped with medicinal supplies, capable of allowing nearby wounded Infantry to automatically heal themselves. 
        Category: Allies Buildings
		Order: 5
	RenderSprites:
		Image: tent
        Palette: allies
    -MapEditorData:

warf.info:
    Inherits: WARF
    Buildable:
        Queue: Nothing
	Encyclopedia:
        Description: This structure builds any available Vehicles. It is well armored, but is also a favorite target for enemy Engineers. Building multiples of this structure will allow to produce multiple Vehicles at same time.
        Category: Allies Buildings
		Order: 7
	RenderSprites:
		Image: warf
        Palette: allies
    -MapEditorData:

fix2.info:
    Inherits: FIX2
    Buildable:
        Queue: Nothing
	Encyclopedia:
        Description: The Service Depot repairs any damaged vehicle that you move onto it. All repairs get deducted from your credits. If you run out of credits while repairs are in progress, repairs will stop.\n\nRepairing a vehicle is much faster than building one, and costs a fraction of the original price. This is a worthy investment.
        Category: Allies Buildings
		Order: 8
	RenderSprites:
		Image: fix2
        Palette: allies
    -MapEditorData:

hpad.allies.info:
    Inherits: hpad.info
	Encyclopedia:
        Category: Allies Buildings
	RenderSprites:
		Image: hpad
        Palette: allies

3fld.allies.info:
    Inherits: 3fld.info
	Encyclopedia:
        Description: Can only be built by the U.S.A. chief branch of the allies.\nThe Airfield allows construction of helicopters and planes, and allows access to 'Paratroopers' by itself.
        Category: Allies Buildings
	RenderSprites:
		Image: 3fld
        Palette: allies

dome.info:
    Inherits: DOME
    Buildable:
        Queue: Nothing
	Encyclopedia:
        Description: Allows the use of the minimap as long as there is sufficient power. The minimap allows for an overhead view of the battlefield and for commanding units over great distances.
        Category: Allies Buildings
		Order: 12
	RenderSprites:
		Image: dome
        Palette: allies
    -MapEditorData:

atek.info:
    Inherits: ATEK
    Buildable:
        Queue: Nothing
	Encyclopedia:
		Description: A vital structure of technological progress.\nIn addition to allowing utilization of high-tech like the Chrono Tank and Gap Generator, building a Tech Center also starts construction of the GPS Satellite. When finished, the satellite will require to be manually launched.\nUpon being launched it will periodically enable to see the positions of enemy units, unless it's the U.S.A. for them its permanent.\n\nThe Secret service branch of the Allies are capable of constructing a far more refined design, that uses less power and can get built for cheap.
        Category: Allies Buildings
		Order: 13
	RenderSprites:
		Image: atek
        Palette: allies
    -MapEditorData:

csph.info:
    Inherits: CSPH
    Buildable:
        Queue: Nothing
	Encyclopedia:
		Description: The evolution of the Philadelphia Experiment, the Chronosphere allows the Allies player to move a unit from one location to an other without having to cross the space in between. However, the unit will only exist in its new location for a brief time before returning to its point of origin.\nThis technology is still a bit unstable. Using it on certain units or using it constantly could produce unusual side effects.\n\nThe Mechanised Assault branch of the Allies forces has refined the usage of the Chronosphere to the point they can operate it with less power, and recharge it faster also.
        Category: Allies Buildings
		Order: 15
	RenderSprites:
		Image: csph
        Palette: allies
    -MapEditorData:

mslo.info:
    Inherits: MSLO
    Buildable:
        Queue: Nothing
	Encyclopedia:
		Description: Once built, the Missile Silo readies an Atomic Bomb that can be launched onto the battlefield, causing massive destruction to structures and infantry. The more heavily armored units will fare better, but not by much.\n\nThe Rocket Command of the Soviet forces is capable of constructing a missile silo at a reasonable discount.
        Category: Allies Buildings
		Order: 16
	RenderSprites:
		Image: mslo
        Palette: allies
    -MapEditorData:

