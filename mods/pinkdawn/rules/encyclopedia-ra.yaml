	RenderSprites:
		Image: e6
        Palette: soviet

volk.info:
    Inherits: VOLK
    Buildable:
        Queue: Nothing
	Encyclopedia:
        Description: Comrade Volkov - the role model of any soviet soldier. Beyond the face of the man that personifies everything the soviets are living for sticks a terrible secret however - for the man is mechanical !\nArmed with a experimental, advanced gun that is capable of shooting a projectile that packs a punch like a cannon yet weighs about your ordinary rifle, this absolute unit of a soldier can solo entire scores of rival infantry, light vehicles and armor. Even buildings arent safe before him however, as he've got plenty of explosive charges enough to level a whole base.
        Category: Soviet Infantry
		Order: 6
	RenderSprites:
		Image: volk
        Palette: soviet
    -MapEditorData:

dog.info:
    Inherits: DOG
    Buildable:
        Queue: Nothing
	Encyclopedia:
        Description: Attack Dogs are the only unit that can detect Spies that are trying to infiltrate the base. Although unarmored and easy to kill, Dogs make the perfect in-base guard unit against sneak attacks by Engineers, Spies, and Thieves.\nThey also make fine pets.
        Category: Soviet Infantry
		Order: 7
	RenderSprites:
		Image: dog
        Palette: soviet
    -MapEditorData:

shok.info:
    Inherits: SHOK
    Buildable:
        Queue: Nothing
	Encyclopedia:
        Description: Most ruthless and effective of soviet soldiers forming the Stalin's elite corps, each of those men was already a killing machine before picking up the portable tesla coil. This version has sacrificed some power in order to become man-portable, its still capable of zapping infantry in one-shot however.\nThe weapon was proponent of a discovery made in the field, as it has been determined the device can be used to empower a tesla coil when it had lost power. Since then, soviet commanders have been able to use this tactic for keeping their tesla coils up and running in case of a power failure.\n\nThe Shock Division among the Soviet forces is, perhaps unsurprisingly, capable of training Shock Troopers at a discount rate due the influx of new recruits.
        Category: Soviet Infantry
		Order: 8
	RenderSprites:
		Image: shok
        Palette: soviet
    -MapEditorData:

e8.info:
    Inherits: E8
    Buildable:
        Queue: Nothing
	Encyclopedia:
        Description: These soldiers are slower and more susceptible to damage than other infantry (due to the large tanks of flammable chemicals they carry). The Flame Trooper can decimate structures and infantry in seconds with his fireballs-launching flamethrower.
        Category: Soviet Infantry
		Order: 9
	RenderSprites:
		Image: e8
        Palette: soviet
    -MapEditorData:

tecn.soviet.info:
    Inherits: tecn.info
	Encyclopedia:
        Category: Soviet Infantry
	RenderSprites:
		Image: tecn
        Palette: nod

#   Allies Vehicles

mcv2.info:
    Inherits: MCV2
    Buildable:
        Queue: Nothing
	Encyclopedia:
        Description: The Mobile Construction Vehicle allows creation or expansion of a base. Although expensive, the MCV is useful to have around if the original Construction Yard (a favorite target of the enemy) is destroyed or captured. As with any other construction facility, the more of them you have, the faster construction will proceed.
        Category: Allies Vehicles
		Order: 0
	RenderSprites:
		Image: mcv2
        Palette: allies
    -MapEditorData:

ohrv.info:
    Inherits: OHRV
    Buildable:
        Queue: Nothing
	Encyclopedia:
        Description: The Ore Truck collects raw, unprocessed ore. Although slow, it is heavily armored, able to withstand a hammering and still escape intact.
        Category: Allies Vehicles
		Order: 1
	RenderSprites:
		Image: ohrv-full
        Palette: allies
    -MapEditorData:

truk.info:
    Inherits: TRUK
    Buildable:
        Queue: Nothing
	Encyclopedia:
        Description: This lightly armored truck, while moving slow is capable of transporting cargo worth 1,000 to financially assist your allies. The transported amount will be added to their resources should it have managed to reach their Construction Yard.\nBe careful however, as should the truck get destroyed it will drop a crate containing the transported amount, which can then be picked up by anyone.
        Category: Allies Vehicles
		Order: 2
	RenderSprites:
		Image: truk
        Palette: allies
    -MapEditorData:

dtrk.info:
    Inherits: DTRK
    Buildable:
        Queue: Nothing
	Encyclopedia:
        Description: A supply truck that has been loaded with a nuclear device to function as an adhoc delivery unit. It will detonate in a nuclear explosion when destroyed, causing destruction in the area.
		Order: 3
	Encyclopedia:
        Category: Allies Vehicles
	RenderSprites:
		Image: dtrk
        Palette: allies
    -MapEditorData:

r4wd.info:
    Inherits: R4WD
    Buildable:
        Queue: Nothing
	Encyclopedia:
        Description: Fast and lightly armored, this unit is ideal for scouting an area quickly. Used as a support unit for an infantry squad, the Ranger can soften up the enemy before a direct confrontation occurs.\nWith a Sniper as passenger, it can also detect cloaked units and mines.
        Category: Allies Vehicles
		Order: 4
	RenderSprites:
		Image: r4wd
        Palette: allies
    -MapEditorData:

apc.allies.info:
    Inherits: apc.info
	Encyclopedia:
        Category: Allies Vehicles
		Order: 5
	RenderSprites:
		Image: apc
        Palette: allies

ifv.info:
    Inherits: APC2
    Buildable:
        Queue: Nothing
	Tooltip:
		Name: IFV
	Encyclopedia:
        Description: A modular infantry transport that can be swapped purpose with ease thanks to easily interchangeable parts. Its main strength is the varying armament that can be tailored to the proficiency of the passenger inside the vehicle, effectively allowing to switch purpose dependant on the type of Infantry that has been get to put inside.\n\nA Soldier or similar machinegun using Infantry allows to use Anti-Infantry armament.\nWith a Rocket Soldier inside it can fire missiles to engage air and ground targets.\nA Spy inside will bestow detection capability to the vehicle.\nWith a Medic it can act like an ambulance to heal nearby injured Infantry.\nTanya gets to enjoy a special gift in the form of a turreted gattling vulcan.\nAn Engineer or Mechanic can use repair crane arm to perform work from within the safety of the Vehicle.\nA sniper is able to use the Machinegun turret to shoot the marksman rifle.
        Category: Allies Vehicles
		Order: 6
	RenderSprites:
		Image: ifv
        Palette: allies
    -MapEditorData:

1tnk.info:
    Inherits: 1TNK
    Buildable:
        Queue: Nothing
	Encyclopedia:
        Description: The standard Allies Tank. Fast, with decent armor, the Light Tank works well in mixed groups, and also in large divisions. What it lacks in firepower, it makes up for in speed and rapid fire.\nIts also capable of crossing open bodies of water by itself, not requiring a transport to get across sea.
        Category: Allies Vehicles
		Order: 7
	RenderSprites:
		Image: 1tnk
        Palette: allies
    -MapEditorData:

atnk.info:
    Inherits: ATNK
    Buildable:
        Queue: Nothing
	Encyclopedia:
        Description: Anti-Air version of the main Allies Tank, amphibian just like the real deal. A rather specialised development that came into being after Engineers of the Mechanised Assault branch have managed to get the captured Mobile Flak units reverse engineered.\nThe unit that came into being as a result of the effort is a fast moving, light armor unit capable of providing anti-air cover for armored columns on the advance.
        Category: Allies Vehicles
		Order: 8
	RenderSprites:
		Image: atnk
        Palette: allies
    -MapEditorData:

2tnk.info:
    Inherits: 2TNK
    Buildable:
        Queue: Nothing
	Encyclopedia:
        Description: The higher-grade Allies Tank, this unit is just as well armored, faster, and less costly than the Soviet Heavy Tank, though armed with only a single barrel. Used in groups with Light Tanks, the Medium Tank can draw fire while the Lighter Tanks destroy the threat.\n\nThe Mechanised Assault branch of the Allies forces have perfectly streamlined the assemble and manufacture process of the Medium Tank, resulting in being able to produce it cheaper and faster.
        Category: Allies Vehicles
		Order: 9
	RenderSprites:
		Image: 2tnk
        Palette: allies
    -MapEditorData:

arty.allies.info:
    Inherits: arty.info
	Encyclopedia:
        Category: Allies Vehicles
	RenderSprites:
		Image: arty
        Palette: allies

tnkd.info:
    Inherits: TNKD
    Buildable:
        Queue: Nothing
	Encyclopedia:
        Description: A versatile mobile anti-armor platform that can effectively combat any Soviet armor, that came into being only due to Mechanised Assault branch's engineer and mechanics tampering with captured Mammoth Tank cannons in the hopes of developing a gun of similar calibre.\nWhile that initial intention might have indeed failed, the knowledge obtained during the process have found good use.
        Category: Allies Vehicles
		Order: 11
	RenderSprites:
		Image: tnkd
        Palette: allies
    -MapEditorData:

ctnk.info:
    Inherits: CTNK
    Buildable:
        Queue: Nothing
	Encyclopedia:
        Description: Medium-armored, slow moving vehicle equipped with Anti-Tank missile pods. It has one unique advantage over any other of it's kind however - the capability of instant relocation, more commonly known as teleportation.\nThis miracular feat is accomplished thanks to the miniaturised paradox device that is utilized in the tank's construction, or rather the tank gets built around one, it's hull formed in a specific shape that allows ideal translocation.
        Category: Allies Vehicles
		Order: 12
	RenderSprites:
		Image: ctnk
        Palette: allies
    -MapEditorData:

ectk.info:
    Inherits: ECTK
    Buildable:
        Queue: Nothing
	Encyclopedia:
        Description: A massive version of the Chrono Tank that is the result of failed development to obtain an chrono-capable rocket artillery system.\nOnly ever gets built in limited quantity and on demand should the commanders of the Mechanised Assault branch decide to make use of this embarassment.
        Category: Allies Vehicles
		Order: 13
	RenderSprites:
		Image: ectk
        Palette: allies
    -MapEditorData:

apc3.info:
    Inherits: APC3
    Buildable:
        Queue: Nothing
	Encyclopedia:
        Description: The result of long and ardous experimentation - first the cloaking device had been stolen by the Soviets and installed on a modified APC, which they used to breach into the hidden research base where it had been developed to destroy it's schematics. Then a lucky spy has managed to steal back the plans of the modified soviet APC, thus the design had found its way back into the hands of the Allies.\nThis unit is a mass-producible version derived on the stolen schematics, featuring its signature capability of cloaking, the capacity to carry one infantry and a missile turret that is capable of engaging air and ground targets equally.\n\nHeroic rank:\nGain increased sight-radius, about 50% more.
        Category: Allies Vehicles
		Order: 14
	RenderSprites:
		Image: apc3
        Palette: allies
    -MapEditorData:

mgg.info:
    Inherits: MGG
    Buildable:
        Queue: Nothing
	Encyclopedia:
        Description: The mobile version of the Gap Generator functions in much the same way the stationary one does. Although it projects a smaller gap field, you can hide several units under its cover, blocking the enemy from seeing what you're sending against them.
        Category: Allies Vehicles
		Order: 15
	RenderSprites:
		Image: mgg
        Palette: allies
    -MapEditorData:

dtnk.info:
    Inherits: 2TNK
    Buildable:
        Queue: Nothing
    Tooltip:
		Name: Mirage Tank
	Encyclopedia:
        Description: This armored vehicle can seem to appear as an senseless modification at the distance, consisting of a tank turret mounted on the modified chassis of a captured minelayer. Its true purpose gets revealed upon taking a second glance, as its equipped with the experimental Mirage projection system. This system when activated envelops the tank in a perfect optical illusion that allows the Vehicle to assume the form of any other Vehicle, effectively allowing it to disguise and masquerade as any enemy vehicle.
        Category: Allies Vehicles
		Order: 14
    Turreted:
		Offset: 0,0,128
	RenderSprites:
		Image: dtnk.dummy
        Palette: allies
    -MapEditorData:

#   Soviet Vehicles

mcv2.soviet.info:
    Inherits: mcv2.info
	Encyclopedia:
        Category: Soviet Vehicles
	RenderSprites:
		Image: mcv2
        Palette: nod

ahrv.info:
    Inherits: AHRV
    Buildable:
        Queue: Nothing
	Encyclopedia:
        Description: The Ore Truck collects raw, unprocessed ore. Although slow, it is heavily armored, able to withstand a hammering and still escape intact.\nSoviet engineers have accomplished the addition of a machinegun turret to the Vehicle, allowing it to defend itself against lone infantry stragglers.
        Category: Soviet Vehicles
		Order: 1
	RenderSprites:
		Image: ohrv-full
        Palette: nod
    -MapEditorData:

truk.soviet.info:
    Inherits: truk.info
	Encyclopedia:
        Category: Soviet Vehicles
	RenderSprites:
		Image: truk
        Palette: soviet

dtrk.soviet.info:
    Inherits: dtrk.info
	Encyclopedia:
        Category: Soviet Vehicles
	RenderSprites:
		Image: dtrk
        Palette: soviet

ftrk.info:
    Inherits: FTRK
    Buildable:
        Queue: Nothing
	Encyclopedia:
        Description: A mobile anti-air platform made to accompany the tank battalions, providing anti-air cover and limited reconaissance. While individually weak, the quad-barrel flak cannon that allows it to have a superb rate of fire can enable it to punch targets beyond its weight-class, however it excels against enemy Infantry and when used as a helicopter-deterrent.
        Category: Soviet Vehicles
		Order: 4
	RenderSprites:
		Image: ftrk
        Palette: soviet
    -MapEditorData:

apc2.info:
    Inherits: APC2
    Buildable:
        Queue: Nothing
	Encyclopedia:
        Description: With the Heavy Personnel Carrier, the Soviets can transport up to 5 infantry units quickly across land. A tracked vehicle, the APC is the lightest unit with the ability to crush Sandbag and Wire Fences. The turret-mounted Machinegun helps to keep infantry at bay while it goes about its mission.\n\nHeroic rank:\nGain increased sight-radius, about 50% more.
        Category: Soviet Vehicles
		Order: 5
	RenderSprites:
		Image: apc2
        Palette: soviet
    -MapEditorData:

3tnk.info:
    Inherits: 3TNK
    Buildable:
        Queue: Nothing
	Encyclopedia:
        Description: The basic tank of the Soviet Empire, this beast is equipped with twin 105mm cannons, giving it twice the punch of the nearest Allies equivalent, the Medium Tank. It sacrifices speed for this bonus, but the net result still makes it a formidable opponent on the battlefield.\n\nThe Heavy Armor division of the Soviet forces have perfectly streamlined the assemble and manufacture process of the Heavy Tank, resulting in being able to produce it cheaper and faster.
        Category: Soviet Vehicles
		Order: 6
	RenderSprites:
		Image: 3tnk
        Palette: soviet
    -MapEditorData:

4tnk.info:
    Inherits: 4TNK
    Buildable:
        Queue: Nothing
	Encyclopedia:
        Description: Armed with dual 120mm cannons and 'Mammoth Tusk' Missiles, this giant is a very versatile attack unit. These weapons help compensate for its lack of speed and mobility.\nWhen this unit takes a lot of damage, it can slowly regenerate its health back up to 50% of it's maximum.\nWhen the Mammoth tank is placed in guard mode, it can fire at aerial units.\n\nThe Heavy Armor division of the Soviet forces have perfectly streamlined the assemble and manufacture process of the Mammoth Tank, resulting in being able to produce it cheaper and faster.\n\nHeroic rank:\nGains stealth detection.
        Category: Soviet Vehicles
		Order: 7
	RenderSprites:
		Image: 4tnk
        Palette: soviet
    -MapEditorData:

4tnf.info:
    Inherits: 4TNF
    Buildable:
        Queue: Nothing
	Encyclopedia:
        Description: Flamethrowing variant of the Mammoth Tank that is used only by the elite Black Guard.\nThe modification has been done on the orders of top leadership, to better help assist in quelling uprisings and rebellions.\n\nHeroic rank:\nGains stealth detection.
        Category: Soviet Vehicles
		Order: 8
	RenderSprites:
		Image: 4tnf
        Palette: soviet
    -MapEditorData:

5tnk.info:
    Inherits: 5TNK
    Buildable:
        Queue: Nothing
	Encyclopedia:
        Description: Tanks don't come any bigger. The largest land-based weapons platform, the Behemoth Tank can take and dish out a lot of punishment. Its twin cannons are unmatched in power on land, and its chainguns make it effective against infantry units as well.
        Category: Soviet Vehicles
		Order: 9
	RenderSprites:
		Image: 5tnk
        Palette: soviet
    -MapEditorData:

qtnk.info:
    Inherits: QTNK
    Buildable:
        Queue: Nothing
	Encyclopedia:
        Description: This vehicle can pound the ground in a seismic rythm, causing earth-quake that can cause damage to structures, throws infantry on the ground, causing them to go prone and slows down vehicles until its over.\nOnly the Heavy Armor branch of the Soviet forces have been entrusted with the usage of this vehicle.
        Category: Soviet Vehicles
		Order: 10
	RenderSprites:
		Image: qtnk
        Palette: soviet
    -MapEditorData:

ttnk.info:
    Inherits: TTNK
    Buildable:
        Queue: Nothing
	Encyclopedia:
        Description: This vehice is essentially a mobile tesla coil moving about on tracks. Its uniquely capable of attacking in full radius around itself, not requiring to get a facing or rotate a turret first. This advantage comes at a downside however, as the vehicle must remain stationary in order to stabilize the energy buildup required to discharge the weapon.\nAs an energy weapon it requires power to function, the Shock Division have managed to develop a portable generator however, that ensures their Tesla Tanks can operate by themselves. 
        Category: Soviet Vehicles
		Order: 11
	RenderSprites:
		Image: ttnk
        Palette: soviet
    -MapEditorData:

v2rl.info:
    Inherits: V2RL
    Buildable:
        Queue: Nothing
	Encyclopedia:
        Description: The V2 Launcher can destroy most buildings with just two rockets. Factor in its incredible range, and it is easy to see why the Allies fear this weapons platform. Its drawbacks are its light armor, long reload time, and inability to hit fast-moving targets.\n\nHeroic rank:\nShoots nuclear warhead equipped missile. Extreme care is advised however, as the unit will detonate nuclear when destroyed.
        Category: Soviet Vehicles
		Order: 12
    WithFacingSpriteBody:
        -RequiresCondition:
    -WithFacingSpriteBody@EMPTY:
    -WithFacingSpriteBody@HEROIC:
    RenderSprites:
		Image: v2rl
        Palette: soviet
    -MapEditorData:

v3rl.info:
    Inherits: V3RL
    Buildable:
        Queue: Nothing
	Encyclopedia:
        Description: The V3 rocket is an massive improvement over the V2, the new missile being capable of launched at extreme distance. The minimal increase in production costs would have seen it getting widespread, have it been not for the fact the rocket's improved capabilities has caused it to get assigned the definitions of ballistic, limiting its usage to only the Rocket Command within the soviet forces.
        Category: Soviet Vehicles
		Order: 13
    WithFacingSpriteBody:
        -RequiresCondition:
    -WithFacingSpriteBody@EMPTY:
    -WithFacingSpriteBody@HEROIC:
    RenderSprites:
		Image: v3rl
        Palette: soviet
    -MapEditorData:

mnly.info:
    Inherits: MNLY
    Buildable:
        Queue: Nothing
	Encyclopedia:
        Description: The Anti-Tank Mine Layer is one of the most effective units on the Soviet side. Able to destroy most units with just one mine, a savvy commander can neutralize an enemy force before they get near a base. The Mine Layer carries 8 mines, and can be reloaded at the Service Depot.
        Category: Soviet Vehicles
		Order: 14
	RenderSprites:
		Image: mnly
        Palette: soviet
    -MapEditorData:

#   Allies Aircraft

tran.allies.info:
    Inherits: tran.info
	Encyclopedia:
        Category: Allies Aircraft
	RenderSprites:
		Image: tran
        Palette: allies

hel2.info:
    Inherits: HEL2
    Buildable:
        Queue: Nothing
	Encyclopedia:
        Description: The Allies attack helicopter is loaded with hellfire missiles, allowing it to destroy armored targets with ease. Used in conjunction with naval or ground attacks, the Longbow is an ideal support aircraft, able to rapidly inflict additional damage to a target - usually with little or no return fire.\nIt can also detect cloaked units, and submarines in the vicinity by inbuilt sensors.\n\nHeroic rank:\nCan reload ammo on air by itself.
        Category: Allies Aircraft
		Order: 1
	RenderSprites:
		Image: heli
        Palette: allies
    -MapEditorData:

f16.info:
    Inherits: F16
    Buildable:
        Queue: Nothing
        Prerequisites: anyafld, atek
	Encyclopedia:
        Description: This fast-attack craft carries a limited number of powerful and accurate missiles. Used in hit-and-run tactics, the plane can remove armored units before they can become a threat.
        Category: Allies Aircraft
		Order: 2
	RenderSprites:
		Image: f16
        Palette: allies

#   Soviet Aircraft

tran.soviet.info:
    Inherits: tran.info
	Encyclopedia:
        Category: Soviet Aircraft
	RenderSprites:
		Image: tran
        Palette: soviet

halo.info:
    Inherits: HALO
    Buildable:
        Queue: Nothing
	Encyclopedia:
        Description: Bigger and larger aerial transport that can carry more infantry, is also heavily armored like the Hind Gunship.\nOnly available for the Black Guard faction of Soviets.
        Category: Soviet Aircraft
		Order: 1
	RenderSprites:
		Image: halo
        Palette: soviet
    -MapEditorData:

hind.info:
    Inherits: HIND
    Buildable:
        Queue: Nothing
	Encyclopedia:
        Description: Large and armored, the Hind uses its high-velocity chain-guns to tear apart enemy units and structure. Equipped with a large ammo supply, the Hind will follow its target for quite some time, all the while wearing away at its defenses.\n\nHeroic rank:\nCan reload ammo on air by itself.
        Category: Soviet Aircraft
		Order: 2
	RenderSprites:
		Image: hind
        Palette: soviet
    -MapEditorData:

badr.info:
    Inherits: BADR
	Encyclopedia:
        Description: The Badger is the soviet transport plane used for dropping Paratroopers and Parachuted Bombs onto a designated target.\nIt is somewhat slow, and its lack of armor can make it a snack for any enemy AA-guns that may be guarding the target.
        Category: Soviet Aircraft
		Order: 3
	RenderSprites:
		Image: badr
        Palette: nod

yak.info:
    Inherits: YAK
    Buildable:
        Queue: Nothing
	Encyclopedia:
        Description: Sometimes called the 'Infantry Eraser', the Yak fires in strafing runs, swooping down on groups of marching infantry, potentially destroying them all in a single run. The Yak is not that fast, making it an easy target for Rocket Soldiers - those that actually survive the first strafing run.\n\nHeroic rank:\nGains extra Napalm bombs to attack with.
        Category: Soviet Aircraft
		Order: 4
	RenderSprites:
		Image: yak
        Palette: nod

frog.info:
    Inherits: FROG
    Buildable:
        Queue: Nothing
	Encyclopedia:
        Description: Essentially an improved version of the Yak, being capable of carrying twice the ammo capacity, has got an improved sturdier hull, and a jet propulsion that allows it to fly fast as the MiG plane.\nIts usage is being reserved for the Heavy Armor branch of the Soviet forces.
        Category: Soviet Aircraft
		Order: 5
	RenderSprites:
		Image: frog
        Palette: nod

mig.info:
    Inherits: MIG
    Buildable:
        Queue: Nothing
        Prerequisites: anyafld, stek
	Encyclopedia:
        Description: This fast-attack craft carries a limited number of powerful and accurate missiles. Used in hit-and-run tactics, the MiG can remove armored craft before they can become a threat.\nIt can also target Submarines, however has no means of detecting them, having to rely on a naval unit to do so.
        Category: Soviet Aircraft
		Order: 6
	RenderSprites:
		Image: mig
        Palette: nod

smig.info:
    Inherits: SMIG
	Encyclopedia:
        Description: When called in, the Spy Plane will swoop in from off board and take a snapshot of the targeted area, removing the shroud and revealing the fog of war there.
        Category: Soviet Aircraft
		Order: 7
	RenderSprites:
		Image: smig
        Palette: nod

nmig.info:
    Inherits: NMIG
    Buildable:
        Queue: Nothing
        Prerequisites: 3fld, fcom
	Encyclopedia:
        Description: A specially modified MiG design made with a singular purpose in mind - to carry one parachuted nuclear device to its destination. Reserved usage for the most high-ranking and distinguished commanders in rising, this type of tactical strike is efficient to wipe out a battalion of armor, a fleet of ships or a small scale enemy base on it's own.
        Category: Soviet Aircraft
		Order: 8
	RenderSprites:
		Image: nmig
        Palette: nod

#   Allies Navy

lst2.info:
    Inherits: LST2
    Buildable:
        Queue: Nothing
	Encyclopedia:
        Description: This heavily-armored unit deploys men and vehicles during amphibious assault. It is not buildable unless a Shipyard is present.
        Category: Allies Navy
		Order: 0
	RenderSprites:
		Image: lst2
        Palette: allies
    -MapEditorData:

pt.info:
    Inherits: PT
    Buildable:
        Queue: Nothing
	Encyclopedia:
        Description: The fastest and lightest of the Allies naval vessels, the Gunboat is good at scouting naval routes, and detecting Submarines before they can cause any mischief. Its depth charge launcher will automatically fire at any Submarine that is detected nearby.
        Category: Allies Navy
		Order: 1
	RenderSprites:
		Image: pt
        Palette: allies
    -MapEditorData:

dd.info:
    Inherits: DD
    Buildable:
        Queue: Nothing
	Encyclopedia:
        Description: The mid-level naval vessel, the Destroyer is effective against land, air, and sea-based threats. Its fast-firing stinger missiles can hit air targets easily, and can also decimate nearby ground targets. If a Submarine gets detected nearby, its depth-charge launcher ensures that the Sub will be rapidly taken out of commission.
        Category: Allies Navy
		Order: 2
	RenderSprites:
		Image: dd
        Palette: allies
    -MapEditorData:

ca.info:
    Inherits: CA
    Buildable:
        Queue: Nothing
	Encyclopedia:
        Description: Slow moving death and destruction. What the Cruiser lacks in speed, it makes up for in firepower and range. Able to lob destruction onto targets incredible distances away, this ship can decimate an enemy base in minutes. A favorite target of Submarines, these ships have no sea-based defenses, relying on the faster moving vessels like Destroyer and Gunboat to protect them.\n\nHeroic rank:\nAttack range gets doubled.
        Category: Allies Navy
		Order: 3
	RenderSprites:
		Image: ca
        Palette: allies
    -MapEditorData:

#   Soviet Navy

lst2.soviet.info:
    Inherits: lst2.info
	Encyclopedia:
        Category: Soviet Navy
	RenderSprites:
		Image: lst2
        Palette: nod

ss.info:
    Inherits: SS
    Buildable:
        Queue: Nothing
	Encyclopedia:
        Description: Silent and stealthy, Submarines can attack ships from afar. Subs must surface to fire, giving away their position, and opening themselves up to any nearby units that can hit them.
        Category: Soviet Navy
		Order: 1
	RenderSprites:
		Image: ss
        Palette: nod
    -MapEditorData:

msub.info:
    Inherits: MSUB
    Buildable:
        Queue: Nothing
	Encyclopedia:
        Description: After it had became evident the allies have the advantage of attacking bases unhinderedly from sea out, a new fleet of submarines were comissioned that have got armed with deadly missile launchers. Their design objective being to reach the enemy shore unhinderedly and revealing themselves only to commence a barrage of rocket artillery that can make quick work of any enemy base unopposedly.\n\nHeroic rank:\nAttack range gets doubled.
        Category: Soviet Navy
		Order: 2
	RenderSprites:
		Image: msub
        Palette: nod
    -MapEditorData:

nts.info:
    Inherits: NTS
    Buildable:
        Queue: Nothing
	Encyclopedia:
        Description: Modeled after the success of the Advanced Tactical Submarine modification, each of those vessels carry a load of nuclear devices onboard, that can be either launched via torpedo or missile.
        Category: Soviet Navy
		Order: 3
	RenderSprites:
		Image: nts
        Palette: nod
    -MapEditorData:

#   Special Abilities

sonar.info:
    AlwaysVisible:
    WithSpriteBody:
        Sequence: sonricon
	Interactable:
	Buildable:
		Prerequisites: syrd
	Tooltip:
		Name: Sonar Pulse
	Encyclopedia:
		Description: Reveals water terrain and submarines for a brief, very short duration.
		Order: 5
		Category: Special Abilities
	RenderSprites:
		Image: cyclicons
        Palette: effect

gpssattelite.info:
    AlwaysVisible:
    WithSpriteBody:
        Sequence: gpssicon
	Interactable:
	Buildable:
		Prerequisites: atek
	Tooltip:
		Name: GPS Sattelite
	Encyclopedia:
		Description: When launched from the tech center, the Global Positioning System (GPS) Satellite will reveal the entire map terrain when it reaches orbit.\nAdditionally, it will able to determine the position of enemy units through the fog of war, displaying their locations to the player that launched it.\n\nThe U.S.A. are known to have mastered the usage of the GPS Sattelite, requiring to launch it only once to benefit permanently.
		Order: 6
		Category: Special Abilities
	RenderSprites:
		Image: cyclicons
        Palette: effect

spyplane.info:
    AlwaysVisible:
    WithSpriteBody:
        Sequence: smigicon
	Interactable:
	Buildable:
		Prerequisites: dome, 3fld
	Tooltip:
		Name: Spy Plane
	Encyclopedia:
		Description: This ability can be used to call in a fast aircraft that will reveal an area of the map to temporarily obtain vision for a duration.\nThe Black Guard is capable of using a second Spy Plane with their Tech Center up and running. This second power is identical to the first one, yet recharges and can be used seperately.
		Order: 7
		Category: Special Abilities
	RenderSprites:
		Image: cyclicons
        Palette: effect

paratroopers.info:
    AlwaysVisible:
    WithSpriteBody:
        Sequence: pinficon
	Interactable:
	Buildable:
		Prerequisites: 3fld, barr
	Tooltip:
		Name: Paratroopers
	Encyclopedia:
		Description: Dropped from the Badger, this squad of 5 soldiers are in every way similar to regular ground based infantry. Paratroopers can be dropped anywhere on the map, even in areas not yet explored.\nThe Black Guard are capable of ordering twice the amount of Paratroopers, obtaining two full squads instead of only one.
		Order: 8
		Category: Special Abilities
	RenderSprites:
		Image: cyclicons
        Palette: effect

paratanks.info:
    AlwaysVisible:
    WithSpriteBody:
        Sequence: ptnkicon
	Interactable:
	Buildable:
		Prerequisites: 3fld, fix
	Tooltip:
		Name: Air Drop
	Encyclopedia:
		Description: Two Heavy Tanks get dropped from the Badger. Air Drop can be used anywhere on the map, even in areas not yet explored.
		Order: 9
		Category: Special Abilities
	RenderSprites:
		Image: cyclicons
        Palette: effect

stormtroopers.info:
    AlwaysVisible:
    WithSpriteBody:
        Sequence: pshkicon
	Interactable:
	Buildable:
		Prerequisites: 3fld, stek
	Tooltip:
		Name: Stormtroopers
	Encyclopedia:
		Description: Dropped from the Badger, this squad of 5 soldiers consists of 3 Shock Troopers and 2 Soldiers. Stormtroopers can be dropped anywhere on the map, even in areas not yet explored.
		Order: 10
		Category: Special Abilities
	RenderSprites:
		Image: cyclicons
        Palette: effect

paragrenadiers.info:
    AlwaysVisible:
    WithSpriteBody:
        Sequence: pie2icon
	Interactable:
	Buildable:
		Prerequisites: 3fld, dome
	Tooltip:
		Name: Paragrenadiers
	Encyclopedia:
		Description: Dropped from the Badger, this squad of 5 soldiers consists of 3 Grenadiers and 2 Soldiers. Paragrenadiers can be dropped anywhere on the map, even in areas not yet explored.
