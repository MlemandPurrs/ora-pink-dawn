        Category: Soviet Buildings
	RenderSprites:
		Image: dome
        Palette: nod

stek.info:
    Inherits: STEK
    Buildable:
        Queue: Nothing
	Encyclopedia:
		Description: The Soviet Tech Center allows the construction of high-tech units like the Mammoth Tank and Tesla Tank.
        Category: Soviet Buildings
		Order: 13
	RenderSprites:
		Image: stek
        Palette: nod
    -MapEditorData:

fcom.info:
    Inherits: FCOM
    Buildable:
        Queue: Nothing
	Encyclopedia:
		Description: A forward command post that can be used to shelter high-ranking staff and vital equipment in the field to authorize the usage of most advanced soviet doctrine, including tactical nuclear weapons, construction of the Behemoth Tank, or the assistance of comrade Volkov.\nWhen used together with an Airfield, it allows access to 'Parabombs' to be used.
        Category: Soviet Buildings
		Order: 14
	RenderSprites:
		Image: fcom
        Palette: nod
    -MapEditorData:

iron.info:
    Inherits: IRON
    Buildable:
        Queue: Nothing
	Encyclopedia:
		Description: The Iron Curtain renders a vehicle or building invulnerable for a short period of time. A mysterious technology developed by the soviets in secret, its highly suspected of being alien in origin.
        Category: Soviet Buildings
		Order: 15
	RenderSprites:
		Image: iron
        Palette: nod
    -MapEditorData:

