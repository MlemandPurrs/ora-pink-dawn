		ReservedCondition: awaiting
		CarriedCondition: oncarryall
		LockedCondition: boarding
		LocalOffset: 0,0,200
        RequiresCondition: autocarryalls-on
	WithDecoration@CARRYALL:
		Image: pips
		Margin: 0, 0
		Sequence: pip-carryall
		Position: Top
		RequiresCondition: awaiting
    GrantConditionOnPrerequisite@AUTOCARRYALLS:
        Condition: autocarryalls-on
        Prerequisites: global-autocarryalls
