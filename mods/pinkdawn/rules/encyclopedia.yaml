fact.info:
    Inherits: FACT
    Buildable:
        Queue: Nothing
	Encyclopedia:
		Description: The Construction Yard is the foundation of a base and allows the construction of other buildings. You must protect this structure! Without it, you cannot build any new structures.\n\nThe Construction Yard is fairly strong, but as with almost all structures, it is vulnerable to Engineers. Try surrounding your Construction Yard with walls to keep out unwanted guests.
        Category: GDI Buildings
		Order: 0
	RenderSprites:
		Image: fact
        Palette: gdi
    -MapEditorData:

fact.nod.info:
    Inherits: fact.info
	Encyclopedia:
        Category: Nod Buildings
	RenderSprites:
		Image: fact
        Palette: nod

nuke.info:
    Inherits: NUKE
    Buildable:
        Queue: Nothing
	Encyclopedia:
		Description: This structure provides a standard amount of power to the structures in your base. Power output is directly related to the structure's condition, so protect them during battles. If they get damaged, you must repair them quickly or else some of your base defenses may cease to function.\n\nThe Power Plant outputs 100 units of power.
        Category: GDI Buildings
		Order: 1
	RenderSprites:
		Image: nuke
        Palette: gdi
    -MapEditorData:

nuke.nod.info:
    Inherits: nuke.info
	Encyclopedia:
        Category: Nod Buildings
	RenderSprites:
		Image: nodnuke
        Palette: nod

nuk2.info:
    Inherits: NUK2
    Buildable:
        Queue: Nothing
	Encyclopedia:
        Description: This high-yield structure handles the energy strains of some later, more power-intensive structures. It may cost a bit more than the original Power Plant, but it generates double the amount of power (200 units).\nIt's cheaper to build those rather than keep building the basic Power Plant when it has become available.
        Category: GDI Buildings
		Order: 2
	RenderSprites:
		Image: nuk2
        Palette: gdi
    -MapEditorData:

nuk2.nod.info:
    Inherits: nuk2.info
	Encyclopedia:
        Category: Nod Buildings
	RenderSprites:
		Image: nodnuk2
        Palette: nod

proc.info:
    Inherits: PROC
    Buildable:
        Queue: Nothing
	Encyclopedia:
        Description: The Refinery smelts valuable minerals into its component elements. Building the Refinery immediately deploys an Ore Truck and each Refinery can handle an infinite number of Harvesters. The Refinery can store up to 1,500 credits of processed resources.
        Category: GDI Buildings
		Order: 3
	RenderSprites:
		Image: proc
        Palette: gdi
    -MapEditorData:

proc.nod.info:
    Inherits: proc.info
	Encyclopedia:
        Category: Nod Buildings
	RenderSprites:
		Image: nodproc
        Palette: nod

silo.info:
    Inherits: SILO
    Buildable:
        Queue: Nothing
	Encyclopedia:
        Description: This Silo can hold up to 1,000 credits of processed resources. When the Refinery fills to its maximum capacity of storage, you will want to build Silos to handle the excess storage load. Guard it carefully, for if destroyed or captured, the amount stored is deducted from your account.
        Category: GDI Buildings
		Order: 4
	RenderSprites:
		Image: silo
        Palette: gdi
    -MapEditorData:

silo.nod.info:
    Inherits: silo.info
	Encyclopedia:
        Category: Nod Buildings
	RenderSprites:
		Image: nodsilo
        Palette: nod

pyle.info:
    Inherits: PYLE
    Buildable:
        Queue: Nothing
	Encyclopedia:
        Description: This structure is a field training center for all GDI infantry units. Building multiple Barracks will allow to produce multiple Infantry at same time. Some advanced / special infantry units may not be available until other structures are built.
        Category: GDI Buildings
		Order: 5
	RenderSprites:
		Image: pyle
        Palette: gdi
    -MapEditorData:

hand.info:
    Inherits: HAND
    Buildable:
        Queue: Nothing
	Encyclopedia:
        Description: This structure is a field training center for all Nod infantry units. Building multiples of this structure will allow to produce multiple Infantry at same time. Some advanced / special infantry units may not be available until other structures are built.
        Category: Nod Buildings
		Order: 6
	RenderSprites:
		Image: hand
        Palette: nod
    -MapEditorData:

afld.info:
    Inherits: AFLD
    Buildable:
        Queue: Nothing
	Encyclopedia:
        Description: The Airfield allows cargo planes to land and deliver equipment. It is functionally equivalent to the GDI War Factory. However, you do not instantly get the unit when it is complete, first it must be flown in, so plan accordingly. Building multiple Airfields will enable you to order multiple units delivered at a time.
        Category: Nod Buildings
		Order: 8
	RenderSprites:
		Image: afld
        Palette: nod
    -MapEditorData:

weap.info:
    Inherits: WEAP
    Buildable:
        Queue: Nothing
	Encyclopedia:
        Description: This structure builds any available Vehicles. It is well armored, but is also a favorite target for enemy Engineers. Building multiple War Factories will decrease the amount of time required to create a Vehicle.
        Category: GDI Buildings
		Order: 7
	RenderSprites:
		Image: weap
        Palette: gdi
    -MapEditorData:

fix.info:
    Inherits: FIX
    Buildable:
        Queue: Nothing
	Encyclopedia:
        Description: The Service Depot repairs any damaged vehicle that you move onto it. All repairs get deducted from your credits. If you run out of credits while repairs are in progress, repairs will stop.\n\nRepairing a vehicle is much faster than building one, and costs a fraction of the original price. This is a worthy investment.
        Category: GDI Buildings
		Order: 9
	RenderSprites:
		Image: fix
        Palette: gdi
    -MapEditorData:

fix.nod.info:
    Inherits: fix.info
	Encyclopedia:
        Category: Nod Buildings
	RenderSprites:
		Image: fix
        Palette: nod

hpad.info:
    Inherits: HPAD
    Buildable:
        Queue: Nothing
	Encyclopedia:
        Description: Building the Helipad allows the use of the VTOL aircraft. The Helipad is also the rearming station for armed VTOL aircraft. If the Helipad is lost\nthe armed VTOL aircraft would not be able to reload. Any VTOL aircraft can use any Helipad on your side.
        Category: GDI Buildings
		Order: 10
	RenderSprites:
		Image: hpad
        Palette: gdi
    -MapEditorData:

hpad.nod.info:
    Inherits: hpad.info
	Encyclopedia:
        Category: Nod Buildings
	RenderSprites:
		Image: hpad
        Palette: nod

hq.info:
    Inherits: HQ
    Buildable:
        Queue: Nothing
	Encyclopedia:
        Description: Allows the use of the minimap as long as there is sufficient power. The minimap allows for an overhead view of the battlefield and for commanding units over great distances.\nThis structure will also able to periodically allow the usage of 'Radar Scan' whenever it has charged up. This ability can be used to reveal an area of the map to temporarily obtain vision for a duration.
        Category: GDI Buildings
		Order: 11
	RenderSprites:
		Image: hq
        Palette: gdi
    -MapEditorData:

hq.nod.info:
    Inherits: hq.info
	Encyclopedia:
        Category: Nod Buildings
	RenderSprites:
		Image: nodhq
        Palette: nod

miss.info:
    Inherits: MISS
    Buildable:
        Queue: Nothing
	Encyclopedia:
		Description: This hi-tech facility houses the necessary equipment for research and development of new technologies, arms and armor.
        Category: GDI Buildings
		Order: 13
	RenderSprites:
		Image: miss
        Palette: gdi
    -MapEditorData:

tmpl.info:
    Inherits: TMPL
    Buildable:
        Queue: Nothing
	Encyclopedia:
        Description: Houses the central computer core that is the hub of all Nod communications and center of Nod command. It is heavily armored.\nThis structure also gives Nod players the ability to fire nuclear missiles.
        Category: Nod Buildings
		Order: 14
	RenderSprites:
		Image: tmpl
        Palette: nod
    -MapEditorData:

eye.info:
    Inherits: EYE
    Buildable:
        Queue: Nothing
	Encyclopedia:
        Description: An upgrade to the Communications Center, this structure not only provides radar, but is the uplink center for the Ion Cannon - GDI's most devastating weapon. Once charged, it can unleash a blast on an unsuspecting target.\nThe Ion Cannon requires power to charge: If your base is under powered, it will stop. To fire, left click on the Ion Cannon icon in the sidebar once it has charged full.
        Category: GDI Buildings
		Order: 12
	RenderSprites:
		Image: eye
        Palette: gdi
    -MapEditorData:

bio.info:
    Inherits: BIO
    Buildable:
        Queue: Nothing
	Encyclopedia:
		Description: This highly-secured facility is where the Brotherhood of Nod is conducting their Tiberium based experiments.
        Category: Nod Buildings
		Order: 15
	RenderSprites:
		Image: bio
        Palette: nod
    -MapEditorData:

sbag.info:
    Inherits: SBAG
    Buildable:
        Queue: Nothing
	Encyclopedia:
        Description: Used to deter the enemy from advancing. Sandbags provide limited cover and may slow units down.\nOnly explosive weapons such as grenades, missiles, and shells can damage Sandbags.
        Category: GDI Defenses
		Order: 0
	RenderSprites:
		Image: sbag
        Palette: staticterrain
    -MapEditorData:

barb.info:
    Inherits: BARB
    Buildable:
        Queue: Nothing
	Encyclopedia:
        Description: Used to deter the enemy from advancing. Barbed Wire provide limited cover and may slow units down.\nOnly explosive weapons such as grenades, missiles, and shells can damage Barbed Wires.
        Category: Nod Defenses
		Order: 1
	RenderSprites:
		Image: barb
        Palette: staticterrain
    -MapEditorData:

cycl.info:
    Inherits: CYCL
    Buildable:
        Queue: Nothing
	Encyclopedia:
        Description: Chain Link functions in the same way that the sandbags do, but they also block projectiles.\nOnly explosive weapons such as grenades, missiles and shells can damage a Chain Link Barrier.
        Category: GDI Defenses
		Order: 2
	RenderSprites:
		Image: cycl
        Palette: staticterrain
    -MapEditorData:

cycl.nod.info:
    Inherits: cycl.info
	Encyclopedia:
        Category: Nod Defenses

brik.info:
    Inherits: BRIK
    Buildable:
        Queue: Nothing
	Encyclopedia:
        Description: Concrete walls are the most effective barrier. They are much harder to destroy and will take the enemy much longer to blast through.\nOnly explosive weapons such as grenades, missiles, and shells can damage Concrete Barriers.
        Category: GDI Defenses
		Order: 3
	RenderSprites:
		Image: brik
        Palette: staticterrain
    -MapEditorData:

brik.nod.info:
    Inherits: brik.info
	Encyclopedia:
        Category: Nod Defenses

hgat.info:
    Inherits: HGAT
    Buildable:
        Queue: Nothing    
	Encyclopedia:
        Description: Gates are used to restrict access into a base area, just like walls they block projectiles when not open. They can be built directly into concrete walls without the need to tear down first to make space.\nOnly explosive weapons such as grenades, missiles, and shells can damage Gates.
        Category: GDI Defenses
		Order: 4
	RenderSprites:
		Image: hgat-gdi
        Palette: staticterrain
    -MapEditorData:

hgat.nod.info:
    Inherits: hgat.info
	Encyclopedia:
        Category: Nod Defenses
	RenderSprites:
		Image: hgat-nod
        Palette: staticterrain

gtwr.info:
    Inherits: GTWR
    Buildable:
        Queue: Nothing    
	Encyclopedia:
        Description: Armed with a high-velocity machine gun, this structure provides manned defense against ground attack.\nThe Guard Tower is exceptionally useful against infantry and other light units, and since it doesn't require\nany power, it will remain functional when your base loses power. It can also detect stealth units nearby.
        Category: GDI Defenses
		Order: 6
	RenderSprites:
		Image: gtwr
        Palette: gdi
    -MapEditorData:

gtwr.nod.info:
    Inherits: gtwr.info
	Encyclopedia:
        Category: Nod Defenses
	RenderSprites:
		Image: gtwr
        Palette: nod

gun.info:
    Inherits: GUN
    Buildable:
        Queue: Nothing    
	Encyclopedia:
        Description: For broad sweep, short-range protection against heavy assault vehicles.\nThis is the staple of base defense, so be sure to have several of these around your base entrances.\nFire-power wise, they are the equivalent of a main battle tank's cannon, without the mobility.
        Category: GDI Defenses
		Order: 8
	RenderSprites:
		Image: gun
        Palette: gdi
    -MapEditorData:

gun.nod.info:
    Inherits: gun.info
	Encyclopedia:
        Category: Nod Defenses
	RenderSprites:
		Image: gun
        Palette: nod

atwr.info:
    Inherits: ATWR
    Buildable:
        Queue: Nothing    
	Encyclopedia:
        Description: Provides strong fortification against ground and air units. The Advanced Guard Tower (AGT) fires missiles at considerable range, but it requires power to operate.\nBecause of the AGT's long range, it cannot hit units that are directly adjacent to it. It is always wise to back up the AGT with another defense like the Guard Tower.
        Category: GDI Defenses
		Order: 7
	RenderSprites:
		Image: atwr
        Palette: gdi
    -MapEditorData:

obli.info:
    Inherits: OBLI
    Buildable:
        Queue: Nothing    
	Encyclopedia:
        Description: This high-power laser effectively destroys troops and armament at long range. It is the most powerful on-board weapon in the game.\nIts slow recharge time means that it cannot be the only weapon defending your base, however. Make sure you have excess power\nbefore building these, because damage to your power plants will keep the obelisks off-line.
        Category: Nod Defenses
		Order: 9
	RenderSprites:
		Image: obli
        Palette: nod
    -MapEditorData:

sam.info:
    Inherits: SAM
    Buildable:
        Queue: Nothing    
	Encyclopedia:
        Description: Fires surface-to-air missiles at airborne enemy units. When its recessed in the ground, it is more difficult to harm. \nHowever, when the launcher is exposed, it will get damaged more easily. Position these around your base in a triangular layout.\nThis gives you the best chances of destroying aerial threats before they can cause serious damage to your base.
        Category: Nod Defenses
		Order: 9
	RenderSprites:
		Image: sam
        Palette: nod
    -MapEditorData:

e1.info:
    Inherits: E1
    Buildable:
        Queue: Nothing
	Encyclopedia:
        Description: Equipped with the M-16 Rifle, this troop is the key player in the Infantry forces. En masse, this unit is very useful against slow-moving infantry like Rocket Soldiers. Just remember that large tanks can easily crush your infantry and flame-based weapons can quickly reduce entire squads to ash.
        Category: GDI Infantry
		Order: 0
	RenderSprites:
		Image: e1
        Palette: gdi
    -MapEditorData:

e1.nod.info:
    Inherits: e1.info
	Encyclopedia:
        Category: Nod Infantry
	RenderSprites:
		Image: e1
        Palette: nodunits

e2.info:
    Inherits: E2
    Buildable:
        Queue: Nothing
	Encyclopedia:
        Description: The Grenadier is a very useful all-purpose infantry unit. This troop is faster, and hits harder than regular infantry. The grenade this unit throws can not only go over walls, but can destroy them as well. They explode good, too !!
        Category: GDI Infantry
		Order: 1
	RenderSprites:
		Image: e2
        Palette: gdi
    -MapEditorData:

e3.info:
    Inherits: E3
    Buildable:
        Queue: Nothing
	Encyclopedia:
        Description: These infantry units are slower and easier to kill than other infantry, but can tear through armor faster than any other infantry unit. Their major advantage is the ability to attack airborne units. Most effective as support unit in diverse groups.
        Category: GDI Infantry
		Order: 2
	RenderSprites:
		Image: e3
        Palette: gdi
    -MapEditorData:

e3.nod.info:
    Inherits: e3.info
	Encyclopedia:
        Category: Nod Infantry
	RenderSprites:
		Image: e3
        Palette: nodunits

e4.info:
    Inherits: E4
    Buildable:
        Queue: Nothing
	Encyclopedia:
        Description: Effective for maximum close-range destruction. Yields fire which burns more slowly than normal, allowing more effective elimination of humans and armament.\nBe careful when using these troops in groups - if this unit gets in front of another, chances are that the unit in front will catch some of the damage from the back unit. Spread them out.\nFlamethrowers wear fire-proof suits that makes them immune to their own weaponry, it does have its material limits however and will not protect against larger sources of heat.
        Category: Nod Infantry
		Order: 3
	RenderSprites:
		Image: e4
        Palette: nodunits
    -MapEditorData:

e5.info:
    Inherits: E5
    Buildable:
        Queue: Nothing
	Encyclopedia:
        Description: The Chemical Trooper is an advanced infantry unit immune to the effects of Tiberium. The chem-blast they carry produces a short-lived toxic cloud of Tiberium gas that will kill any infantry caught within its effects.\nChemical Troopers wear Tiberium-proof suits that makes them immune to the effects of Tiberium, and renders their own weaponry harmless against them.
        Category: Nod Infantry
		Order: 4
	RenderSprites:
		Image: e5
        Palette: nodunits
    -MapEditorData:

e6.info:
    Inherits: E6
    Buildable:
        Queue: Nothing
	Encyclopedia:
        Description: Engineers are used to capture enemy buildings. Since they carry no weapons, they are extremely vulnerable on the battlefield and must be directed very carefully. These infantry are very slow, so loading them into an APC is an ideal way to move them about the battlefield.\nA common tactic involving Engineers is to load a group of them into a Transport Helicopter and fly them to the enemy base to capture unguarded structures.
        Category: GDI Infantry
		Order: 5
	RenderSprites:
		Image: e6
        Palette: gdi
    -MapEditorData:

e6.nod.info:
    Inherits: e6.info
	Encyclopedia:
        Category: Nod Infantry
	RenderSprites:
		Image: e6
        Palette: nodunits

rmbo.info:
    Inherits: RMBO
    Buildable:
        Queue: Nothing
	Encyclopedia:
        Description: The Commando is part of the Elite Forces Unit. This unit uses a Raptor 50cal. assault rifle with suppressor that is able to take out infantry units from extreme range. In addition, the Commando carries C-4 explosives.\nWhen placed in enemy structures, these explosives will level the target structure in seconds.
        Category: GDI Infantry
		Order: 6
	RenderSprites:
		Image: rmbo
        Palette: gdi
    -MapEditorData:

rmbo.nod.info:
    Inherits: rmbo.info
	Encyclopedia:
        Category: Nod Infantry
	RenderSprites:
		Image: rmbo
        Palette: nodunits

tecn.info:
    Inherits: TECN
	Encyclopedia:
        Description: Technicians are the every-day workers employed inside the structures that make up your base. When those structures get destroyed, there is a chance of your workers emerging unharmed from the wreckage.\nIn that case the Technician will desperately shoot at enemies using its assigned self-defense pistole, they panic when get shot back at however and will uncontrollably flee.
        Category: GDI Infantry
		Order: 7
	RenderSprites:
		Image: tecn
        Palette: gdi
    -MapEditorData:

tecn.nod.info:
    Inherits: tecn.info
	Encyclopedia:
        Category: Nod Infantry
	RenderSprites:
		Image: tecn
        Palette: nod

mcv.info:
    Inherits: MCV
    Buildable:
        Queue: Nothing
	Encyclopedia:
        Description: The mobile construction vehicle lets you search for suitable base sites. Once one is found, convert the MCV into a full-service Construction Yard and use it to build other structures. Since this vehicle is slow, unarmed, and expensive, you will want to keep it well guarded with other units.
        Category: GDI Vehicles
		Order: 0
	RenderSprites:
		Image: mcv
        Palette: gdi
    -MapEditorData:

mcv.nod.info:
    Inherits: mcv.info
	Encyclopedia:
        Category: Nod Vehicles
	RenderSprites:
		Image: mcv
        Palette: nod

harv.info:
    Inherits: HARV
    Buildable:
        Queue: Nothing
	Encyclopedia:
        Description: This armor-plated vehicle seeks out and scoops up raw Tiberium, then transports it to refineries for processing. It is slow and unwieldy and will need to be protected. Its good points are that it can take a beating before being destroyed and it is proficient at crushing enemy infantry.
        Category: GDI Vehicles
		Order: 1
	RenderSprites:
		Image: harv
        Palette: gdi
    -MapEditorData:

harv.nod.info:
    Inherits: harv.info
	Encyclopedia:
        Category: Nod Vehicles
	RenderSprites:
		Image: harv
        Palette: nod

truk.info:
    Inherits: TRUK
    Buildable:
        Queue: Nothing
	Encyclopedia:
        Description: This lightly armored truck, while moving slow is capable of transporting cargo worth 1,000 to financially assist your allies. The transported amount will be added to their resources should it have managed to reach their Construction Yard.\nBe careful however, as should the truck get destroyed it will drop a crate containing the transported amount, which can then be picked up by anyone.
        Category: GDI Vehicles
		Order: 17
	RenderSprites:
		Image: truk
        Palette: gdi
    -MapEditorData:

truk.nod.info:
    Inherits: truk.info
	Encyclopedia:
        Category: Nod Vehicles
	RenderSprites:
		Image: truk
        Palette: nod

jeep.info:
    Inherits: JEEP
    Buildable:
        Queue: Nothing
	Encyclopedia:
        Description: These all-terrain attack vehicles are fast and very useful against infantry and can wipeout large numbers of Recon Bikes when used en masse. Its light armor makes it vulnerable to any explosive weapon.
        Category: GDI Vehicles
		Order: 2
	RenderSprites:
		Image: jeep
        Palette: gdi
    -MapEditorData:

bggy.info:
    Inherits: BGGY
    Buildable:
        Queue: Nothing
	Encyclopedia:
        Description: These all-terrain vehicles are armed with an M60 machine-gun in a turret. Faster than GDI's Humvee, the Buggy has sacrificed some armor for this advantage. Used in hit and run tactics on infantry and other lightly armored targets, the Buggy shines. Against armor, it dies.
        Category: Nod Vehicles
		Order: 9
	RenderSprites:
		Image: bggy
        Palette: nodunits
    -MapEditorData:

bike.info:
    Inherits: BIKE
    Buildable:
        Queue: Nothing
	Encyclopedia:
        Description: Mounting twin rocket launchers, the cycles have great flexibility, serving multiple roles in Nod's forces. Learn to use these units in packs, hunting down lone units or harvesters. When in guard mode, they will shoot at enemy aircraft, making them ideal at destroying incoming aerial assaults. Their speed makes them an ideal scouting unit as well.\nThis unit is outfitted with a sensor package that allows it to see any Stealth units nearby.
        Category: Nod Vehicles
		Order: 10
	RenderSprites:
		Image: bike
        Palette: nodunits
    -MapEditorData:

apc.info:
    Inherits: APC
    Buildable:
        Queue: Nothing
	Encyclopedia:
        Description: The Armored Personnel Carrier (APC) transports and protects up to five troops heading to and from battle locations. Its heavy armor, fast speed, and long sight range make it an ideal scouting unit. It is also useful for crushing infantry.
        Category: GDI Vehicles
		Order: 3
	RenderSprites:
		Image: apc
        Palette: gdi
    -MapEditorData:

apc.nod.info:
    Inherits: apc.info
	Encyclopedia:
        Category: Nod Vehicles
	RenderSprites:
		Image: apc
        Palette: nodunits

maag.info:
    Inherits: MAAG
    Buildable:
        Queue: Nothing
	Encyclopedia:
        Description: This APC chassis had been outfitted with a twin-linked flak cannon to serve as mobile anti-air deterrent, and has sacrificed carrying capacity in doing so.
        Category: GDI Vehicles
		Order: 4
	RenderSprites:
		Image: maag
        Palette: gdi
    -MapEditorData:

ltnk.info:
    Inherits: LTNK
    Buildable:
        Queue: Nothing
	Encyclopedia:
        Description: This highly-mobile tread vehicle, delivers maximum weaponry and personnel destruction with minimum weight, maintenance and weaponry.\nFaster than any other tank on the battlefield, these units can reach a target quickly. Used in conjunction with aerial assaults, these units are very effective.
        Category: Nod Vehicles
		Order: 11
	RenderSprites:
		Image: ltnk
        Palette: nodunits
    -MapEditorData:

mtnk.info:
    Inherits: MTNK
    Buildable:
        Queue: Nothing
	Encyclopedia:
        Description: From its single barrel, the Main Battle Tank (MBT) fires armor-piercing shells. It is faster, heavier and more destructive than Nod's Light Tank. This is one of the best all around vehicles in the game. It is effective against both vehicles and structures, but can be taken down by groups of infantry or aerial units.
        Category: GDI Vehicles
		Order: 5
	RenderSprites:
		Image: mtnk
        Palette: gdi
    -MapEditorData:

ftnk.info:
    Inherits: FTNK
    Buildable:
        Queue: Nothing
	Encyclopedia:
        Description: Especially useful against infantry and structures, the Flame Tank can mow through swarms of infantry with little or no damage to itself. To top off its destructive capabilities, the flame tank is fast, able to avoid some of the slower firing weapons and get close to its target quickly.
        Category: Nod Vehicles
		Order: 12
	RenderSprites:
		Image: ftnk
        Palette: nodunits
    -MapEditorData:

htnk.info:
    Inherits: HTNK
    Buildable:
        Queue: Nothing
	Encyclopedia:
        Description: Armed with dual 120mm cannons and 'Mammoth Tusk' Missiles, this giant is a very versatile attack unit. These weapons help compensate for its lack of speed and mobility.\nWhen this unit takes a lot of damage, it can slowly regenerate its health back up to 50% of it's maximum.\nWhen the Mammoth tank is placed in guard mode, it can fire at aerial units.
        Category: GDI Vehicles
		Order: 6
	RenderSprites:
		Image: htnk
        Palette: gdi
    -MapEditorData:

stnk.info:
    Inherits: STNK
    Buildable:
        Queue: Nothing   
	Encyclopedia:
        Description: This lightly-armored tank is equipped with the Lazarus shield, cloaking it from enemy sight. This shield is neutralized during firing, giving the tanks the ability to 'appear' out of thin air. Although vehicles and most structures are not able to see the tank while cloaked, Infantry and Defenses will reveal the tank if it gets too close to them.
        Category: Nod Vehicles
		Order: 14
	RenderSprites:
		Image: stnk
        Palette: nodunits
    -MapEditorData:

arty.info:
    Inherits: ARTY
    Buildable:
        Queue: Nothing
	Encyclopedia:
        Description: This massive cannon has great range and ballistic power.\nThis unit is very slow. Any attacks using this unit have to be orchestrated carefully-just getting the unit to its target can be difficult. However, once it gets within range, little stands in the way of its firepower.\nBy nature, artillery is somewhat innacurate.
        Category: Nod Vehicles
		Order: 13
	RenderSprites:
		Image: arty
        Palette: nodunits
    -MapEditorData:

msam.info:
    Inherits: MSAM
    Buildable:
        Queue: Nothing
	Encyclopedia:
        Description: Mobile devastation. GDI's longest-range attacker fires 227mm rockets and is effective against just about everything, excluding aerial threats. With no short-range fighting ability, this unit needs close-quarter backup. Keep it in the background and don't let enemies in close to it.
        Category: GDI Vehicles
		Order: 7
	RenderSprites:
		Image: msam
        Palette: gdi
    -MapEditorData:

mlrs.info:
    Inherits: MLRS
    Buildable:
        Queue: Nothing
	Encyclopedia:
        Description: The SSM is Nod's longest-ranged unit, able to fire on the enemy from a great distance. Its napalm rounds are useful at cracking through tough base defenses without any worry of retaliation. Infantry in a large group will also suffer from its high area of effect. The reload rate on this unit is extremely long, requiring other units to protect it during its lag-time.
        Category: Nod Vehicles
		Order: 15
	RenderSprites:
		Image: mlrs
        Palette: nodunits
    -MapEditorData:
    
mhq.info:
    Inherits: MHQ
    Buildable:
        Queue: Nothing
	Encyclopedia:
        Description: This is a electronic counter-measure vehicle. It's primary purpose is to detect nearby stealth units using the outfitted array of sensor equipment. It can also disrupt enemy communications over the distance, causing their radar facilities to jam and malfunction.
        Category: GDI Vehicles
		Order: 8
	RenderSprites:
		Image: mhq
        Palette: gdi
    -MapEditorData:

c17.info:
    Inherits: C17
	Encyclopedia:
        Description: This carrier ships purchased units to the Brotherhood of Nod via the Airfield. Any units ordered will be shipped in as soon as possible.
        Category: Nod Aircraft
		Order: 4
	RenderSprites:
		Image: c17
        Palette: nodunits

a10.info:
    Inherits: A10
	Encyclopedia:
        Description: These units are highly maneuverable, ground-hugging craft that level enemy units with napalm. Since the A-10 bombs in a line, it is a good idea to pick a target that is part of a group. You can do damage to more enemies this way.
        Category: GDI Aircraft
		Order: 3
	RenderSprites:
		Image: a10
        Palette: gdi
    
tran.info:
    Inherits: TRAN
    Buildable:
        Queue: Nothing
	Encyclopedia:
        Description: Provides field transportation for all infantry, rapidly deploying new troops into, or out of battle. This unit is basically an aerial version of the APC without the weapon.
        Category: GDI Aircraft
		Order: 0
	RenderSprites:
		Image: tran
        Palette: gdi
    -MapEditorData:

tran.nod.info:
    Inherits: tran.info
	Encyclopedia:
        Category: Nod Aircraft
	RenderSprites:
		Image: tran
        Palette: nodunits

orca.info:
    Inherits: ORCA
    Buildable:
        Queue: Nothing
	Encyclopedia:
        Description: This vertical takeoff and landing (VTOL) craft carries five salvos of rockets. ORCAs are exceptionally useful for taking out enemy units like Harvesters. When used in conjunction with Ion Cannon strikes, then can easily destroy enemy structures. When an ORCA runs out of rockets, it must return to base for reloading.
        Category: GDI Aircraft
		Order: 2
	RenderSprites:
		Image: orca
        Palette: gdi
    -MapEditorData:

heli.info:
    Inherits: HELI
    Buildable:
        Queue: Nothing
	Encyclopedia:
        Description: Nod's Apache Helicopter is fast, mobile, and carries a large quantity of ammunition. Used primarily against infantry and structures, the Apache can take down armored units when en-masse. Use them to soften up bases before a nuclear weapon is dropped, or gun through a horde of engineers coming towards your base.
        Category: Nod Aircraft
		Order: 1
	RenderSprites:
		Image: heli
        Palette: nodunits
    -MapEditorData:

lst.info:
    Inherits: LST
    Buildable:
        Queue: Nothing
	Encyclopedia:
        Description: This heavily-armored unit deploys men and vehicles during amphibious assault. It is not buildable unless a Shipyard is present.
        Category: GDI Navy
		Order: 0
	RenderSprites:
		Image: lst
        Palette: gdi
    -MapEditorData:

lst.nod.info:
    Inherits: lst.info
	Encyclopedia:
        Category: Nod Navy
	RenderSprites:
		Image: lst
        Palette: nodunits

boat.info:
    Inherits: BOAT
    Buildable:
        Queue: Nothing
	Encyclopedia:
        Description: Heavily armored, and armed with surface-to-surface missiles, this unit is the backbone of GDI's naval forces.
        Category: GDI Navy
		Order: 1
	RenderSprites:
		Image: boat
        Palette: gdi
    -MapEditorData:

ioncannon.info:
    AlwaysVisible:
    WithSpriteBody:
	Interactable:
	Buildable:
		Prerequisites: eye
	Tooltip:
		Name: Ion Cannon Sattelite
	Encyclopedia:
		Description: The orbital Ion Cannon fires a devastating particle beam cannon directly on top of the enemy, capable of instantly obliterating it's target.
		Order: 1
		Category: Super Weapons
	RenderSprites:
		Image: ionicon
        Palette: effect

atomic.info:
    AlwaysVisible:
    WithSpriteBody:
		Sequence: up
	Interactable:
	Buildable:
		Prerequisites: tmpl
	Tooltip:
		Name: Nuclear Missile
	Encyclopedia:
		Description: The Nuclear missile carries a atomic warhead capable of devastating the enemies of the Brotherhood of Nod.
		Order: 0
		Category: Super Weapons
	RenderSprites:
		Image: atomic
        Palette: effect

v19.info:
    Inherits: V19
	Encyclopedia:
		Description: This civilian asset when captured will extract valuable oil from reserves deep underground thus generating income periodically. While the amount of income pales in comparison to tiberium, the rate at which extracted oil can get sold on the market makes it a worthwhile investion.\nThe Oil Derrick will grant a one-time bonus of 500 on first capture, then generate 15 credits every 2 seconds.
        Category: Tech Buildings
		Order: 0
	RenderSprites:
		Image: v19
        Palette: civilian
    -MapEditorData:

hosp.info:
    Inherits: HOSP
	Encyclopedia:
		Description: The hospital is a medical facility providing treatment and aid to the victims of warzones.\nCapturing this structure with an Engineer will enable self-heal to all Infantry units under your command.
        Category: Tech Buildings
		Order: 2
	RenderSprites:
		Image: hosp
        Palette: civilian
    -MapEditorData:

comm.info:
    Inherits: COMM
	Encyclopedia:
        Description: This facility houses an array of long-range communications equipment that can provide vision in a large radius when captured. While this facility is internally powered, it can also activate it's sensors when supplied with extra power from your base to detect cloaked units in a medium-range.
        Category: Tech Buildings
		Order: 3
	RenderSprites:
		Image: comm
        Palette: civilian
    -MapEditorData:

aprt.info:
    Inherits: APRT
	Encyclopedia:
        Description: The civilian airport can allow the usage of Paratroopers when captured.\nParatroopers consist of a mixed group of regular Infantry that can be air-dropped anywhere on the map. 
        Category: Tech Buildings
		Order: 4
	RenderSprites:
		Image: aprt
        Palette: civilian
    -MapEditorData:

expb.info:
    Inherits: EXPB
	Encyclopedia:
        Description: Construction outposts such as these can be used to expand your base. To do so, simply use an Engineer to capture the structure and you will able to build structures nearby it's location.
        Category: Tech Buildings
		Order: 5
	RenderSprites:
		Image: acom
        Palette: civilian
    -MapEditorData:

syrd.info:
    Inherits: SYRD
	Encyclopedia:
        Description: The shipyard is a production facility for naval units. This structure will allow you to build naval transports and ships when captured.
        Category: Tech Buildings
		Order: 6
	RenderSprites:
		Image: syrd
        Palette: civilian
    -MapEditorData:

oil.info:
    Inherits: OIL
	Encyclopedia:
        Description: The Oil Refinery when captured will reduce the manufactoring cost of fuel used, in effect reducing the production cost of all units by 10%. Capturing multiple oil refineries does not cumulatively stack the discount.\nDuring a lengthy battle the resources saved by the ownership of an Oil Refinery can be strategically important, and may alter the outcome of some important skirmishes.
        Category: Tech Buildings
		Order: 2
	RenderSprites:
		Image: oil
        Palette: civilian
    -MapEditorData:

empb.info:
    Inherits: EMPB
	Encyclopedia:
        Description: Highly-experimental technology deployed in limited quantity for field-testing. Each of those structures houses a battery of missiles outfitted with an Electro Magnetic Pulse (E.M.P.) warhead, that can be fired to anywhere on the map.\nThe missile when hit discharges electro-magnetic particles that disable all mechanical units(and structures) affected within the blast radius.\nVehicles will stop working, Aircraft explodes on air, and Buildings malfunction until the effect has worn-off.
        Category: Tech Buildings
		Order: 7
	Turreted:
        InitialFacing: 288
	RenderSprites:
		Image: empb
        Palette: civilian
    -MapEditorData:

wind.info:
    Inherits: WIND
	Encyclopedia:
        Description: This structure is a type of power generation that is employed world-wide, especially in the developing or poor countries such as those located in the continent of Africa and post-Iron Curtain countries of Europe. As it must harness the power of wind to generate some energy (only +30), they can be found spread across the countryside in groups that are at most minimum three placed near together.
        Category: Tech Buildings
		Order: 8
	RenderSprites:
		Image: wind
        Palette: civilian
    -MapEditorData:

bnkr.info:
    Inherits: BNKR
	Encyclopedia:
        Description: Static defense structure with a machinegun emplacement that can be captured by any Infantry. With any Infantry inside, it will defend the area acting as a Machinegun emplacement, also sees cloaked units nearby.
        Category: Tech Buildings
		Order: 9
	RenderSprites:
		Image: bnkr
        Palette: civilian
    -MapEditorData:

ocar.info:
    Inherits: OCAR
    Buildable:
        Queue: Nothing
        Prerequisites: fix
	Encyclopedia:
        Description: Carryalls are VTOL aircraft that are capable of airlifting Vehicles to carry them across the skies. The Carryall loses speed while carrying a unit, and particularly heavy cargo such as a MCV will cause it to slow-down considerably.
        Category: GDI Aircraft
		Order: 5
	RenderSprites:
		Image: ocar
        Palette: gdi

nv22.info:
    Inherits: NV22
    Buildable:
        Queue: Nothing
        Prerequisites: fix
	Encyclopedia:
        Description: Carryalls are VTOL aircraft that are capable of airlifting Vehicles to carry them across the skies. The Carryall loses speed while carrying a unit, and particularly heavy cargo such as a MCV will cause it to slow-down considerably.
        Category: Nod Aircraft
		Order: 6
	RenderSprites:
		Image: nv22
        Palette: nodunits
