	HarvesterBotModuleCA:
		RequiresCondition: enable-ai-player
        # those 3 below, CA allows to set specifics on usage of Harvesters
        HarvestersPerRefinery: 2
        MaxHarvesters: 8
        ProduceHarvestersInterval: 375
		HarvesterTypes: harv
		RefineryTypes: proc
	BaseBuilderBotModuleCA:
		RequiresCondition: enable-ai-player
        # eww, no...
        StructureProductionRandomBonusDelay: 0
        # CA was setting this to 10k, i set it back down to 5k
        NewProductionCashThreshold: 5000
        # below 3 are new from CA
        MaxExtraRefineries: 1
        InitialMinimumRefineryCount: 1
        NormalMinimumRefineryCount: 1
        # those two below are also from CA
        BuildingProductionMinCashRequirement: 1750
        DefenseProductionMinCashRequirement: 2250
        BuildingQueues: Building.Nod, Building.GDI
		DefenseQueues: Defense.Nod, Defense.GDI
		MinimumExcessPower: 30
		MaximumExcessPower: 150
		ExcessPowerIncrement: 30
		ExcessPowerIncreaseThreshold: 5
		ConstructionYardTypes: fact
		RefineryTypes: proc
		PowerTypes: nuke, nuk2
		BarracksTypes: pyle, hand
		VehiclesFactoryTypes: weap, afld
		ProductionTypes: pyle, hand, weap, afld, hpad
        NavalProductionTypes: syrd
        SiloTypes: silo
        DefenseTypes: gtwr, atwr, gun, obli
        # new below, CA allows to set seperately AA defense.
        AntiAirTypes: sam
        MinimumDefenseRadius: 8
        MaximumDefenseRadius: 16
        PlaceDefenseTowardsEnemyChance: 100 # never not
        # CA allows AI to sell buildings when required.
        SellScanRadius: 8
        #   IgnoredUnitTargetTypes: ImportantBuilding
