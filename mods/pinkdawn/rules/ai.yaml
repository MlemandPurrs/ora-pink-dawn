    BuildingRepairBotModuleCA:
		RequiresCondition: enable-ai-player
	SquadManagerBotModuleCA:
		RequiresCondition: enable-ai-player
        # CA does not make use of RushInterval
		#   RushInterval: 400
		MinimumAttackForceDelay: 25
		SquadSize: 12
        SquadSizeRandomBonus: 8
        # those two below are CA additions
        SquadValue: 1500
        SquadValueRandomBonus: 1500
        ExcludeFromSquadsTypes: harv, mcv, a10, c17, camera.scan, ioncannon.splode, camera.small, camera.small.timed, camera, e6
		ConstructionYardTypes: fact
		AirUnitsTypes: heli, orca
        NavalUnitsTypes: boat
        NavalProductionTypes: syrd
		# CA does not make use of ProtectionTypes
        #   ProtectionTypes: fact, nuke, nuk2, proc, silo, pyle, hand, afld, weap, hpad, hq, fix, eye, bio, tmpl, miss, gun, sam, obli, gtwr, atwr, mcv, harv
        ProtectInterval: 50
        # in addition CA has no RushAttackScan radius
        # the following are all CA additions.
        # AI will prioritise attacking those over others.
        HighValueTargetPriority: 15
        HighValueTargetTypes: fact, tmpl, miss, eye, bio
        # Is Aircraft, has AA weapon, puts weight on when can choose to attack enemy Aircraft.
        AirToAirPriority: 45
        # when doing Air-to-Air, those get prioritised
        BigAirThreats: tran
        AirSquadTargetTypes:
			heli: Aircraft, Vehicle
			orca: Aircraft, Vehicle
        # Air units will avoid these
        StaticAntiAirTypes: sam
		IdleScanRadius: 18
		AttackScanRadius: 9
		MaxBaseRadius: 16
		ProtectUnitScanRadius: 28
		ProtectionScanRadius: 16
