	LobbyPrerequisiteCheckbox@GLOBALSINGLEENGINEER:
		ID: singleengineer
		Label: Single Engineer
		Description: Buildings can be captured with one Engineer
		Enabled: False
		DisplayOrder: 6
		Prerequisites: global-singleengineer
	LobbyPrerequisiteCheckbox@GLOBALFACTUNDEPLOY:
		ID: factundeploy
		Label: Redeployable MCVs
		Description: Allow undeploying Construction Yard
		Enabled: True
		DisplayOrder: 7
		Prerequisites: global-factundeploy
	LobbyPrerequisiteCheckbox@FREEAIRCRAFT:
		ID: freeaircraft
		Label: Free Aircraft
		Description: Helipads/Airfields come with free Helicopter, price increased to 1500
		Enabled: False
		DisplayOrder: 8
		Prerequisites: global-freeaircraft
	LobbyPrerequisiteCheckbox@SUPERWEAPONS:
		ID: superweapons
		Label: Super Weapons
		Description: Enables Nuclear Strike, Ion Cannon, Airstrike, Parabombs, Chronosphere, Iron Curtain
		Enabled: True
		DisplayOrder: 9
		Prerequisites: global-superweapons
	LobbyPrerequisiteCheckbox@PACIFYTIBERIUM:
		ID: notiberiumdamage
		Label: No Tiberium Damage
		Description: Renders Tiberium harmless to cross for all Infantry
		Enabled: False
		DisplayOrder: 10
		Prerequisites: global-givehazmat
    LobbyPrerequisiteCheckbox@EXPENSIVEMCV:
		ID: expensivemcv
		Label: Expensive MCV
		Description: MCV valued twice as much, 5000 instead of 2500
		Enabled: False
		DisplayOrder: 11
		Prerequisites: global-expensivemcv
	LobbyPrerequisiteCheckbox@SECONDARYINCOME:
		ID: secondaryincome
		Label: Secondary Income
		Description: Silos generate periodic income while powered
		Enabled: False
		DisplayOrder: 12
		Prerequisites: global-secondaryincome
	LobbyPrerequisiteCheckbox@PRODUCTIONBOOSTER:
		ID: productionbooster
		Label: Fast Production
		Description: Everything gets built 50% faster
		Enabled: True
		DisplayOrder: 14
		Prerequisites: global-boosteron
	LobbyPrerequisiteCheckbox@VETERANCY:
		ID: unitveterancy
		Label: Veterancy
		Description: Units and Defenses can gain experience to level up for bonuses
		Enabled: False
		DisplayOrder: 16
		Prerequisites: global-veterancy
	LobbyPrerequisiteCheckbox@UNITREVEAL:
		ID: unitreveal
		Label: Reveal on Fire
		Description: Units and Defenses get shown through fog/shroud in combat
		Enabled: True
		DisplayOrder: 17
		Prerequisites: global-unitreveal
	LobbyPrerequisiteCheckbox@BOINK:
		ID: boinksound
		Label: Boink !
		Description: All Vehicles emit a funny sound on destruction
		Enabled: False
		DisplayOrder: 18
		Prerequisites: global-boink
	LobbyPrerequisiteCheckbox@HUSKS:
		ID: husks
		Label: Husks
		Description: All base buildings leave behind a restorable husk
		Enabled: False
		DisplayOrder: 19
		Prerequisites: global-husks
	LobbyPrerequisiteCheckbox@DEFENSEREF:
		ID: defenseref
		Label: Defense Refinery
		Description: Refinery/Silo also can be built at Defense queue
		Enabled: False
		DisplayOrder: 20
		Prerequisites: global-defenseref
