    Faction@0:
		Name: Neutral
		InternalName: Neutral
        Description: Neutral\nPlaceholder used by Civilians.
        Selectable: false
	Faction@Random:
		Name: Random TD
		InternalName: Random
		RandomFactionMembers: gdi, nod
		Description: Random TD Faction\nGDI or Nod will be chosen at random when the game starts.
	Faction@gdi:
		Name: GDI
		InternalName: gdi
		Description: Global Defense Initiative\nThe GDI is an international military branch of the United Nations tasked\nwith keeping world peace. Commanding the combined forces of the world's\nmost powerful nations, they possess an unmatched arsenal of high-tech weaponry.
	Faction@nod:
		Name: Nod
		InternalName: nod
		Description: Brotherhood of Nod\nThe Brotherhood is a religious cult centered around their leader Kane\nand the alien substance Tiberium. They utilize stealth technology\nand guerilla tactics to defeat those who oppose them.
	Faction@Random3:
		Name: Random Any
		InternalName: Random3
		RandomFactionMembers: gdi, nod, allies, soviet
		Description: Random Any Faction\nOne of GDI, Nod, Allies, Soviet will be chosen at random when the game starts.
	Faction@allies:
		Name: Allies
		InternalName: allies
		Description: European Allies\nThe military alliance of European nations, that have united against the Soviet threat.\nThey have divergent tactical options, possess a strong Navy and have access to unique\ntechnologies such as time travel and invisibility, most that are products of Prof. Einstein's genius.
	Faction@soviet:
		Name: Soviet
		InternalName: soviet
		Description: Soviet Empire\nThe Soviet empire consist of the combined forces of the USSR members.\nThey use strong armoured divisions, napalm weaponry, tesla technology\nand strength in numbers to overwhelm and overcome the opposition.
	Faction@RandomRA:
		Name: Random RA
		InternalName: Random2
		RandomFactionMembers: allies, soviet
		Description: Random RA Faction\nAllies or Soviet will be chosen at random when the game starts.
	Faction@blackhand:
		Name: Blackhand
		InternalName: bossnod
		Description: Black Hand\nThe secretive Black Hand consists of the Brotherhood's elite,\ntheir members hand-picked by Kane himself.\nFanatically loyal and brutally through in their methods,\nthey stop nothing short of total extermination of Nod's rivals.
