    Faction@0:
		Name: Neutral
		InternalName: Neutral
        Description: Neutral\nPlaceholder used by Civilians.
        Selectable: false
	Faction@Random:
		Name: Random TD
		InternalName: Random
		RandomFactionMembers: gdi, nod
		Description: Random TD Faction\nGDI or Nod will be chosen at random when the game starts.
	Faction@gdi:
		Name: GDI
		InternalName: gdi
		Description: Global Defense Initiative\nThe GDI is an international military branch of the United Nations tasked\nwith keeping world peace. Commanding the combined forces of the world's\nmost powerful nations, they possess an unmatched arsenal of high-tech weaponry.\n\nFaction Variations:\n    - None\n\nSpecial Ability:\n    - Radar Scan\n\nSuperweapons:\n    - Air Strike\n    - Ion Cannon
	Faction@gdia:
		Name: Air Force
		InternalName: gdia
		Description: GDI: Air Force\n\nFaction Variations:\n    - Can build Airfields, not Helipads\n    - Can use Paratroopers\n\nSpecial Unit:\n    - A-10 Bomber\n\nSpecial Abilities:\n    - Paratroopers\n    - Recon Drone\nSuperweapons:\n    - Ion Cannon\n\nLimitations:\n    - Cannot use Radar Scan\n    - Cannot use Air Strike\n    - Cannot build Mammoth Tanks
        Selectable: true
	Faction@gdib:
		Name: Tech Specialist
		InternalName: gdib
		Description: GDI: Tech Specialist\n\nFaction Variations:\n    - Power Plants generate more power\n    - Advanced Guard Tower shoots E.M.P.\n\nSpecial Unit:\n    - RPG Launcher\n\nSpecial Ability:\n    - Radar Scan\n\nSuperweapons:\n    - Air Strike\n    - Ion Cannon\n\nLimitations:\n    - Cannot build MLRS
        Selectable: true
	Faction@gdic:
		Name: Special Forces
		InternalName: gdic
		Description: GDI: Special Forces\n\nFaction Variations:\n    - APCs are replaced by AAVs\n    - Can build their own Hospital\n\nSpecial Unit:\n    - Blackhawk\n\nSpecial Ability:\n    - Radar Scan\n\nSuperweapons:\n    - Air Strike\n    - Ion Cannon
        Selectable: true
	Faction@nod:
		Name: Nod
		InternalName: nod
		Description: Brotherhood of Nod\nThe Brotherhood is a religious cult centered around their leader Kane\nand the alien substance Tiberium. They utilize stealth technology\nand guerilla tactics to defeat those who oppose them.\n\nFaction Variations:\n    - None\n\nSpecial Ability:\n    - Radar Scan\n\nSuperweapon:\n    - Nuclear Strike
	Faction@noda:
		Name: Bio Command
		InternalName: noda
		Description: Nod: Bio Command\n\nFaction Variations:\n    - Flame Tanks are replaced by Chem Tanks\n\nSpecial Unit:\n    - Chem Mortar\n\nSpecial Ability:\n    - Radar Scan\n\nSuperweapon:\n    - Dirty Nuclear Strike\n\nLimitations:\n    - Cannot train Flamethrowers\n    - Cannot build Stealth Tanks
        Selectable: true
	Faction@nodb:
		Name: Raider Force
		InternalName: nodb
		Description: Nod: Raider Force\n\nFaction Variations:\n    - APCs are replaced by Light APCs\n\nSpecial Ability:\n    - Radar Scan\n\nSuperweapon:\n    - Nuclear Strike
        Selectable: true
	Faction@nodc:
		Name: Terror Cell
		InternalName: nodc
		Description: Nod: Terror Cell\n\nFaction Variations:\n    - \n\nSpecial Unit:\n    - Fanatic\n\nSpecial Ability:\n    - Radar Scan\n\nSuperweapon:\n    - Nuclear Strike\n\nLimitations:\n    - Cannot train Flamethrowers
        Selectable: true
	Faction@Random3:
		Name: Random Any
		InternalName: Random3
		RandomFactionMembers: gdi, nod, allies, soviet
		Description: Random Any Faction\nOne of GDI, Nod, Allies, Soviet will be chosen at random when the game starts.
	Faction@allies:
		Name: Allies
		InternalName: allies
		Description: European Allies\nThe military alliance of European nations, that have united against the Soviet threat.\nThey have divergent tactical options, possess a strong Navy and have access to unique\ntechnologies such as time travel and invisibility, most that are products of Prof. Einstein's genius.\n\nFaction Variations:\n    - None\n\nSpecial Ability:\n    - GPS Sattelite\n\nSuperweapons:\n    - Chronosphere\n    - Nuclear Strike
	Faction@alliesa:
		Name: Secret Service
		InternalName: alliesa
		Description: Allies: Secret Service\n\nFaction Variations:\n    - Spy are improved, can do more\n\nSpecial Ability:\n    - GPS Sattelite\n\nSuperweapons:\n    - Chronosphere\n    - Nuclear Strike\n\nLimitations:\n    - Cannot build Chrono Tank\n    - Cannot use GAP technology
        Selectable: true
	Faction@alliesb:
		Name: Mecha. Assault
		InternalName: alliesb
		Description: Allies: Mechanised Assault\n\nFaction Variations:\n    - Tank Destroyer replaces Light Tank\n    - Chronosphere recharges faster\n\nSpecial Ability:\n    - GPS Sattelite\n\nSuperweapons:\n    - Chronosphere\n    - Nuclear Strike\n\nLimitations:\n    - Cannot build Phase Vehicle\n    - Cannot build Fake Structures\n    - Cannot use GAP technology
        Selectable: true
	Faction@alliesc:
		Name: Static Defense
		InternalName: alliesc
		Description: Allies: Static Defense\n\nFaction Variations:\n    - Heavy Turret replaces Gun Turret\n    - Concrete Walls are more durable\n\nSpecial Ability:\n    - GPS Sattelite\n\nSuperweapons:\n    - Chronosphere\n    - Nuclear Strike\n\nLimitations:\n    - Cannot build Phase Vehicle\n    - Cannot build Chrono Tank\n    - Cannot build Fake Structures
        Selectable: true
	Faction@soviet:
		Name: Soviet
		InternalName: soviet
		Description: Soviet Empire\nThe Soviet empire consist of the combined forces of the USSR members.\nThey use strong armoured divisions, napalm weaponry, tesla technology\nand strength in numbers to overwhelm and overcome the opposition.\n\nFaction Variations:\n    - None\n\nSpecial Abilities:\n    - Spy Plane\n    - Paratroopers\n\nSuperweapons:\n    - Parabombs\n    - Iron Curtain\n    - Nuclear Strike
	Faction@sovieta:
		Name: Shock Division
		InternalName: sovieta
		Description: Soviet: Shock Division\n\nFaction Variations:\n    - Improved Tesla technology\n    - Can paradrop Shock Troopers\n\nSpecial Abilities:\n    - Spy Plane\n    - Stormtroopers\n\nSuperweapons:\n    - Iron Curtain\n    - Nuclear Strike\n\nLimitations:\n    - Cannot build Nuclear units\n    - Cannot use Parabombs\n    - Cannot use Flame technology
        Selectable: true
	Faction@sovietb:
		Name: Armor Division
		InternalName: sovietb
		Description: Soviet: Armor Division\n\nFaction Variations:\n    - Frogfoot replaces Yak\n    - Can paradrop Heavy Tanks\n\nSpecial Unit:\n    - M.A.D. Tank\n\nSpecial Abilities:\n    - Spy Plane\n    - Paratanks\n\nSuperweapons:\n    - Iron Curtain\n    - Nuclear Strike\n\nLimitations:\n    - Cannot build Nuclear units\n    - Cannot use Parabombs
        Selectable: true
	Faction@sovietc:
		Name: Napalm Division
		InternalName: sovietc
		Description: Soviet: Napalm Division\nFaction Variations:\n    - Mammoth shoots Fireballs\n\nSpecial Abilities:\n    - Spy Plane\n    - Paratroopers\n\nSuperweapons:\n    - Parabombs\n    - Iron Curtain\n    - Nuclear Strike\n\nLimitations:\n    - Cannot use Tesla Technology
        Selectable: true
	Faction@RandomRA:
		Name: Random RA
		InternalName: Random2
		RandomFactionMembers: allies, soviet
		Description: Random RA Faction\nAllies or Soviet will be chosen at random when the game starts.
	Faction@blackhand:
		Name: Blackhand
		InternalName: bossnod
		Description: Black Hand\nThe secretive Black Hand consists of the Brotherhood's elite,\ntheir members hand-picked by Kane himself.\nFanatically loyal and brutally through in their methods,\nthey stop nothing short of total extermination of Nod's rivals.\n\nFaction Variations:\n    - Full\nSpecial Abilities:\n    - Radar Scan\n    - Stealth Field\nSuperweapons:\n    - Stealth Airstrike\n    - Nuclear Strike
	ResourceRenderer:
		ResourceTypes:
			Tiberium:
				Sequences: ti1,ti2,ti3,ti4,ti5,ti6,ti7,ti8,ti9,ti10,ti11,ti12
				Palette: greentiberium
				Name: Tiberium
			BlueTiberium:
