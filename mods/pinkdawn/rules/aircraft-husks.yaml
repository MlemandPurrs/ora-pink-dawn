
#   for helicopters there are 2 husks, 
#   one is for when falling down,
#   one is on the ground capturable,
TRAN.Husk:
	Inherits: ^HelicopterHusk
	Tooltip:
		Name: Transport Helicopter (Falling)
	Health:
		HP: 4500
	Armor:
		Type: Light
	Aircraft:
		TurnSpeed: 12
		Speed: 150
	RevealsShroud:
		Range: 3c768
		Type: GroundPosition
	WithIdleOverlay@ROTOR1:
		Offset: 597,0,85
		Sequence: rotor
	WithIdleOverlay@ROTOR2:
		Offset: -597,0,171
		Sequence: rotor2
	RenderSprites:
		Image: tran

TRAN.Husk2:
    Inherits: ^Husk
	Tooltip:
		Name: Transport Helicopter (Destroyed)
	Health:
		HP: 4500
	Armor:
		Type: Light
	WithIdleOverlay@Burns:
		Image: fire
		Sequence: 3
	TransformOnCapture:
		IntoActor: tran
	MapEditorData:
		Categories: Aircraft Husk
	RenderSprites:
		Image: tran

