TRAN:
	Inherits: ^Helicopter
	Inherits@TRANSPORT: ^Transport
	Inherits@Speed: ^AcceptsSpeedCrate
	Inherits@Invuln: ^AcceptsInvulnerabilityCrate
	Inherits@EMP: ^AcceptsEMPCrate
	Valued:
		Cost: 750
	Tooltip:
		Name: Transport Helicopter
	UpdatesPlayerStatistics:
		AddToArmyValue: true
	Buildable:
        BuildDuration: 1400
        BuildDurationModifier: 100
		BuildPaletteOrder: 0
		Prerequisites: hpad
		Queue: Aircraft.GDI, Aircraft.Nod
		Description: Fast Infantry Transport Helicopter.\n\nUnarmed.
	Aircraft:
        IdleBehavior: Land
        TurnToLand: True
		TurnSpeed: 10
		Speed: 150
        MoveIntoShroud: false
        PauseOnCondition: emp-crate-collected
	Health:
		HP: 9000
	Armor:
		Type: Light
	RevealsShroud:
		Range: 3c768
		Type: GroundPosition
	WithIdleOverlay@ROTOR1AIR:
		Offset: 597,0,85
		Sequence: rotor
		RequiresCondition: airborne
	WithIdleOverlay@ROTOR1GROUND:
		Offset: 597,0,85
		Sequence: slow-rotor
		RequiresCondition: !airborne
	WithIdleOverlay@ROTOR2AIR:
		Offset: -597,0,171
		Sequence: rotor2
		RequiresCondition: airborne
	WithIdleOverlay@ROTOR2GROUND:
		Offset: -597,0,171
		Sequence: slow-rotor2
		RequiresCondition: !airborne
	Cargo:
		Types: Infantry
		MaxWeight: 5
		UnloadVoice: Unload
		AfterUnloadDelay: 40
        LoadedCondition: loaded
		PassengerConditions:
			rmbo: commandoinside
	WithDecoration@COMMANDOSKULL:
		Image: pips
		Sequence: pip-skull
		Palette: effect
		Position: TopLeft
		ValidRelationships: Ally
		RequiresCondition: commandoinside
	Sellable:
		RequiresCondition: unit.sellable && !airborne && !loaded
	Selectable:
		DecorationBounds: 1749, 1749

