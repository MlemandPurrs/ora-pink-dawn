ORCA:
	Inherits: ^Helicopter
	Inherits@AUTOTARGET: ^AutoTargetAllAssaultMove
	Inherits@Crates: ^AcceptsAllCratesExceptCloak
    Inherits@experience: ^ExperienceMechanicAircraft
	Selectable:
		DecorationBounds: 1030,1024
	Valued:
		Cost: 1200
	Tooltip:
		Name: Orca
	UpdatesPlayerStatistics:
		AddToArmyValue: true
	Buildable:
    	BuildDuration: 1125
        BuildDurationModifier: 100
		BuildPaletteOrder: 1
		Prerequisites: hpad, anyhq
		Queue: Aircraft.GDI
		Description: VTOL Gunship with Missiles.\n\nCan attack Aircraft.\nStrong vs Buildings, Tanks.\n\nWeak vs Infantry.
	Aircraft:
		TurnSpeed: 24
		Speed: 200
        MoveIntoShroud: false
		PauseOnCondition: emp-crate-collected
	Health:
		HP: 12500
	Armor:
		Type: Light
	RevealsShroud:
		Range: 3c512
		Type: GroundPosition
	Armament@PRIMARY:
		Weapon: OrcaRocketsAG
		LocalOffset: 427,-171,-213, 427,171,-213
		PauseOnCondition: !ammo || emp-crate-collected
	Armament@SECONDARY:
		Weapon: OrcaRocketsAA
		LocalOffset: 427,-171,-213, 427,171,-213
		PauseOnCondition: !ammo || emp-crate-collected
	WithMuzzleOverlay:
	AutoTarget:
        InitialStanceAI: HoldFire
		ScanRadius: 5
	AttackAircraft:
		Armaments: primary, secondary
		FacingTolerance: 80
		OpportunityFire: false
		PersistentTargeting: false
		AttackType: Hover
	AmmoPool:
        Name: primary
		Armaments: primary, secondary
		Ammo: 10
		ReloadDelay: 100
		ReloadCount: 2
		AmmoCondition: ammo
	WithAmmoPipsDecoration:
		Position: BottomLeft
		Margin: 4, 3
        PipCount: 5
        AmmoPools: primary
		RequiresSelection: true
	WithMoveAnimation:
		MoveSequence: move
	Rearmable:
		RearmActors: hpad
	KillsSelf:
		RequiresCondition: airborne && emp-crate-collected
	ReloadAmmoPool@HEROIC:
        ResetOnFire: true
        AmmoPool: primary
		Delay: 80
		Count: 2
        PauseOnCondition: emp-crate-collected || unit.sellable || !rank-heroic
     RevealsShroudMultiplier@UnitAIFix:
        Modifier: 150
        RequiresCondition: heli-shoots
    GrantConditionOnAttack@UnitAIFix:
        Condition: heli-shoots
        ArmamentNames: primary, secondary
        RevokeDelay: 25
     RevealsShroudMultiplier@UnitAIFix2:
        Modifier: 200
        RequiresCondition: owned-by-ai
	GrantConditionOnBotOwner@UnitAIFix2:
		Condition: owned-by-ai
		Bots: normalai
	RevealOnFire:
		ArmamentNames: primary, secondary
        RevealForRelationships: Ally, Neutral, Enemy
        RevealGeneratedShroud: false
        RequiresCondition: reveal-on
    GrantConditionOnPrerequisite@REVEALTOGGLE:
        Condition: reveal-on
        Prerequisites: ~global-unitreveal

