#   Explosions deal damage using the value given, plain and simple
^DamagingExplosion:
	Warhead@1Dam: SpreadDamage
		Spread: 426
		Damage: 1000
		Versus:
			None: 100
            Light: 100
            Medium: 100
            Heavy: 100
            Concrete: 100
            Wood: 100
            Aluminium: 100
            Steel: 100
		DamageTypes: Prone50Percent, TriggerProne, ExplosionDeath
	Warhead@2Eff: CreateEffect
		Explosions: poof
		ImpactSounds: xplos.aud
		ImpactActors: false
	Warhead@3Smu: LeaveSmudge
		SmudgeType: Crater
		InvalidTargets: Vehicle, Structure, Wall, Husk, Tree, Creep
	Warhead@4EffWater: CreateEffect
		Explosions: big_splash
		ImpactSounds: ssplash1.aud
		ValidTargets: Water, Underwater
		InvalidTargets: Bridge

BuildingExplode:
	Warhead@1Eff: CreateEffect
		Explosions: building, building_napalm, med_frag, poof, small_building
		Delay: 1
		ImpactActors: false
	Warhead@2Smu: LeaveSmudge
		SmudgeType: Crater
		Delay: 1

UnitExplode:
	Inherits: ^DamagingExplosion
	Warhead@1Dam: SpreadDamage
		Damage: 4000
	Warhead@2Eff: CreateEffect
		ImpactSounds: xplobig6.aud

UnitExplodeSmall:
	Inherits: UnitExplode
	Warhead@2Eff: CreateEffect
		Explosions: big_frag
		ImpactSounds: xplobig4.aud

UnitExplodeBig:
